bootstrap.servers=localhost:9092
productions.topic=productions
liftings.topic=liftings
costs.topic=costs

# consumer
isolation.level=read_committed
enable.auto.commit=false
auto.offset.reset=earliest
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=com.cosm.psc.production.infrastructure.event.kafka.EventDeserializer

# producer
batch.size=16384
linger.ms=0
buffer.memory=33554432
key.serializer=org.apache.kafka.common.serialization.StringSerializer
value.serializer=com.cosm.psc.production.infrastructure.event.kafka.EventSerializer