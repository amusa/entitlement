<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <div class="modal fade" id="PscCreateDlg" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Create PSC Contract</h4>
                    </div>
                    <h:form id="PscCreateForm">
                        <div class="modal-body">
                            <h:panelGroup id="PscCreatePanel" rendered="#{pscController.selected != null}">
                                <div class="row">
                                    <div class="col-md-4 m-b-15">
                                        <h:outputLabel value="Title" for="title" />
                                        <h:inputText id="title" value="#{pscController.selected.title}" title="#{bundle.CreateJointVentureTitle_title}" class="form-control input-sm m-b-10">
                                            <f:ajax/>
                                        </h:inputText>
                                    </div>
                                    <div class="col-md-4 m-b-15">                                        
                                        <h:outputLabel value="Crude Type" for="crudeType" />
                                        <h:selectOneMenu id="crudeType" value="#{pscController.selected.crudeType}" class="form-control input-sm m-b-10">
                                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                            <f:selectItems value="#{crudeTypeController.itemsAvailableSelectOne}"
                                                           var="crudeTypeItem"
                                                           itemValue="#{crudeTypeItem}"/>
                                            <f:ajax />
                                        </h:selectOneMenu>                                                                                                                  
                                    </div>
                                    <div class="col-md-4 m-b-15">
                                        <h:outputLabel value="Operator" for="operator" />
                                        <h:selectOneMenu id="operator" value="#{pscController.selected.operator}" class="form-control input-sm m-b-10">
                                            <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                            <f:selectItems value="#{companyController.itemsAvailableSelectOne}"
                                                           var="operatorItem"
                                                           itemValue="#{operatorItem}"/>
                                            <f:ajax/>
                                        </h:selectOneMenu>                                        
                                    </div>                                    
                                </div>
                                <div jsf:id="regPscContractInfo" class="panel panel-default tile">
                                    <div class="panel-heading">
                                        <h3 class="panel-title"></h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Cont Exec Date" for="contractExecDate" />
                                                <h:inputText id="contractExecDate"  value="#{pscController.selected.contractExecutionDate}" class="form-control input-sm m-b-10">
                                                    <f:ajax event="change" render="petrProfTaxRate invTaxAllwCrd"/>
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="First Oil Date" for="firstOilDate" />
                                                <h:inputText id="firstOilDate"  value="#{pscController.selected.firstOilDate}" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Cost Recov Start Date" for="costRecovStartDate" />
                                                <h:inputText id="costRecovStartDate"  value="#{pscController.selected.costRecoveryStartDate}" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Cost Recov Limit" for="costRecovLimit" />
                                                <h:inputText id="costRecovLimit"  value="#{pscController.selected.costRecoveryLimit}" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Cost Uplift" for="costUplift" />
                                                <h:inputText id="costUplift"  value="#{pscController.selected.costUplift}" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Royalty Rate" for="royaltyRate" />
                                                <h:outputText id="royaltyRate"  value="#{pscController.selected.royaltyRate}" class="form-control input-sm m-b-10"/>
                                            </div>   
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Terrain" for="terrain" />
                                                <h:selectOneMenu id="terrain" value="#{pscController.selected.terrain}" class="form-control input-sm m-b-10">
                                                    <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                                    <f:selectItem itemValue="OFFSHORE" itemLabel="Off-Shore"/>
                                                    <f:selectItem itemValue="ONSHORE" itemLabel="On-Shore"/>  
                                                    <f:selectItem itemValue="INLAND BASIN" itemLabel="Inland Basin"/>  
                                                    <f:ajax event="change" render=" petrProfTaxRate invTaxAllwCrd waterDepth royaltyRate"/>
                                                </h:selectOneMenu>                                        
                                            </div> 
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Water Depth" for="waterDepth" />
                                                <h:inputText id="waterDepth"  value="#{pscController.selected.waterDepth}" disabled="#{not pscController.offshore}"  class="form-control input-sm m-b-10">
                                                    <f:ajax event="change" render="petrProfTaxRate invTaxAllwCrd royaltyRate"/>
                                                </h:inputText>                                                                                                                  
                                            </div> 
                                        </div>
                                    </div>
                                </div>

                                <div jsf:id="taxAndAllowanceInfo" class="panel panel-default tile">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">TAX AND ALLOWANCES</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Investment Tax Allowance/Credit (ITA/ITC)" for="invTaxAllwCrd" />
                                                <h:outputText id="invTaxAllwCrd"  value="#{pscController.selected.investmentTaxAllowanceCredit}" class="form-control input-sm m-b-10"/>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Capital Allw Rate" for="capitalAllwRate" />
                                                <h:inputText id="capitalAllwRate"  value="#{pscController.selected.taxAndAllowance.capitalAllowanceRate}" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Petr Prof. Tax Rate" for="petrProfTaxRate" />
                                                <h:outputText id="petrProfTaxRate"  value="#{pscController.selected.petroleumProfitTaxRate}" class="form-control input-sm m-b-10"/>
                                            </div> 
                                        </div>
                                        <div class="row">                                    
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Education Tax" for="educationTax" />
                                                <h:inputText id="educationTax"  value="#{pscController.selected.taxAndAllowance.educationTax}" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Profit Oil Split Option" for="profitOilOption" />                                        
                                                <h:selectOneMenu id="profitOilOption" value="#{pscController.selected.profitOilSplitOption}" class="form-control input-sm m-b-10">
                                                    <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                                    <f:selectItem itemValue="R-FACTOR" itemLabel="R-Factor"/>
                                                    <f:selectItem itemValue="CUMULATIVE" itemLabel="Cumulative"/>  
                                                    <f:ajax />
                                                </h:selectOneMenu> 
                                            </div> 
                                        </div>
                                    </div>
                                </div>

                                <div jsf:id="contractAreaSizeInfo" class="panel panel-default tile">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">CONTRACT AREA SIZE</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="OPL Area Size" for="oplAreaSize" />
                                                <h:inputText id="oplAreaSize"  value="#{pscController.selected.areaSize.oplContractArea}" class="form-control input-sm m-b-10">
                                                    <f:ajax event="change" render="totalConcessRental" />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="OML Area Size" for="omlAreaSize" />
                                                <h:inputText id="omlAreaSize"  value="#{pscController.selected.areaSize.omlContractArea}" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="OPL Rental Rate" for="oplRentalRate" />
                                                <h:inputText id="oplRentalRate"  value="#{pscController.selected.areaSize.oplRentalRate}" class="form-control input-sm m-b-10">
                                                    <f:ajax event="change" render="totalConcessRental" />
                                                </h:inputText>                                                                                                                  
                                            </div> 
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="OML Concess Rental Rate" for="omlRentalRate" />
                                                <h:inputText id="omlRentalRate"  value="#{pscController.selected.areaSize.omlConcessionRentalRate}" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                </h:inputText>                                                                                                                  
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Total Concess Rental (OPL)" for="totalConcessRental" />
                                                <h:outputLabel id="totalConcessRental"  value="#{pscController.selected.areaSize.totalConcessionRental}" class="form-control input-sm m-b-10"/>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Concess Rental (OML)" for="omlConcessRental" />
                                                <h:inputText id="omlConcessRental"  value="0" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                </h:inputText>                                                                                                                  
                                            </div> 
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Concess Rental (OML) Annually" for="omlConcessRentalAnnual" />
                                                <h:inputText id="omlConcessRentalAnnual"  value="0" class="form-control input-sm m-b-10">
                                                    <f:ajax />
                                                </h:inputText>                                                                                                                  
                                            </div>  
                                        </div>
                                    </div>
                                </div>       

                                <div jsf:id="oilField" class="panel panel-default tile">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">OIL FIELD</h3>
                                    </div>
                                    <div class="panel-body">                                
                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <button jsf:id="addButton" look="warning" data-target="#OilFieldAddDlg" data-toggle="modal" class="btn m-r-5">
                                                    <span class="icon">&#61943;</span>
                                                    Add
                                                    <f:ajax event="click" listener="#{pscController.prepareAddOilField}"  render="OilFieldAddForm" />
                                                </button>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-md-9 m-b-9">
                                                <h:dataTable id="oilFieldTable" var="field" value="#{pscController.selected.oilFields}" 
                                                             class="table table-bordered table-hover tile">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Title"/>
                                                        </f:facet>
                                                        <h:outputText value="#{field.title}"/>
                                                    </h:column>

                                                    <h:column>
                                                        <div class="btn-group">
                                                            <button jsf:id="action" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                                                                Action <span class="caret"></span>
                                                            </button>
                                                            <ul class="dropdown-menu" jsf:id="btnList">
                                                                <li>
                                                                    <h:commandLink>
                                                                        <span class="icon">&#61918;</span>
                                                                        #{bundle.Remove}
                                                                        <f:ajax render="PscCreateForm oilFieldTable msgs" listener="#{pscController.remove(field)}"/>
                                                                    </h:commandLink>
                                                                </li> 
                                                            </ul>
                                                        </div>
                                                    </h:column>

                                                    <f:facet name="footer"> 

                                                    </f:facet>
                                                </h:dataTable>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </h:panelGroup>
                        </div>
                        <div class="modal-footer">
                            <h:commandButton value="#{bundle.Save}" pt:data-dismiss="modal" class="btn btn-sm">
                                <f:ajax listener="#{pscController.create}"  render="pscListForm pscTable msgs" />
                            </h:commandButton>
                            <h:commandButton value="#{bundle.Cancel}" immediate="true" pt:data-dismiss="modal" class="btn btn-sm">
                                <f:ajax listener="#{pscController.cancel}" render="pscListForm pscTable msgs"/>
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div> 
        <!--<ui:include src="_oil-field-add.xhtml"/>--> 
    </ui:composition>
</html>
