            <p:layoutUnit position="north" size="22%" >
                <h:graphicImage url="/resources/img/entitlement-determination-banner.png" alt="NNPC Logo" />

                <h:form id="menuForm">
                    
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage value="/resources/img/ajax-loader.gif" />
                    </p:dialog>

                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Entitlement}">
                            <p:menuitem value="Create Forecast" outcome="/faces/jv/prod/forecast-create.xhtml" />

                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Crude Types" outcome="/faces/crudeType/List.xhtml" />
                            <p:menuitem value="IOCS" outcome="/faces/company/List.xhtml" />
                            <p:menuitem value="Terminal" outcome="/faces/terminal/List.xhtml" />
                            <p:menuitem value="Equity Types" outcome="/faces/equityType/List.xhtml" />
                        </p:submenu>
                    </p:menubar>

                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer">
                    <h:outputText value= "COMD (C) Copyright 2016"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200">
                <ui:insert name="aside">
                    <h:form>
                        <p:menu style="width: 95%;height: 100%">
                            <p:submenu label="Entitlement">
                                <p:menuitem value="Create Forecast" url="/faces/jv/prod/forecast-create.xhtml" />

                                <p:menuitem value="Crude Types" url="/faces/crudeType/List.xhtml" />
                                <p:menuitem value="IOCs" url="/faces/company/List.xhtml" />                                
                                <p:menuitem value="Terminal" url="/faces/terminal/List.xhtml" />
                                <p:menuitem value="Equity Types" url="/faces/equityType/List.xhtml" />
                            </p:submenu> 
                        </p:menu>
