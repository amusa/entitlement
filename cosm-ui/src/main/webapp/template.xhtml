<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>


    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="22%" style="border: 0">
                <h:graphicImage url="/resources/img/entitlement-determination-banner.png" alt="NNPC Logo" />

                <h:form id="menuForm">

                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage value="/resources/img/ajax-loader.gif" />
                    </p:dialog>

                    <ui:insert name="breadcrum">
                        <p:breadCrumb style="border: 0;">
                            <p:menuitem value="#{bundle.Home}" url="/faces/index.xhtml" icon="ui-icon-home"/>
                            <p:menuitem value="Entitlement" url="#" />                            
                        </p:breadCrumb>
                    </ui:insert>                   

                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="10%" style="border: 0">
                <ui:insert name="footer">
                    <h:outputText value= "COMD (C) Copyright 2016"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="15%" style="border: 0">
                <ui:insert name="aside">
                    <h:form>
                        <p:menu style="width: 95%;height: 100%;border: 0">
                            <p:submenu label="Entitlement">
                                <p:menuitem value="com.nnpcgroup.cosm.jv.model.Forecast" url="/faces/jv/prod/forecast.xhtml" />
                                <p:menuitem value="Actualize" url="/faces/jv/prod/actualize.xhtml" />
                                <p:menuitem value="Stock Adjustment" />                                
                            </p:submenu>
                            <p:submenu label="#{bundle.Terminal}">
                                <p:menuitem value="Terminal Blend" outcome="/faces/jv/prod/terminal-blend.xhtml"/>
                                <p:menuitem value="Cargo Allocation" />                            
                            </p:submenu>
                            <p:submenu label="Fiscal Arrg">
                                <p:menuitem value="Joint Venture" url="/faces/admin/jv/List.xhtml" />
                                <p:menuitem value="PSC" url="/faces/admin/psc/List.xhtml" />                                
                                <p:menuitem value="Fiscal Assets/Crude Type" url="/faces/admin/asset/List.xhtml" /> 
                            </p:submenu>                              
                        </p:menu>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="border: 0">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
