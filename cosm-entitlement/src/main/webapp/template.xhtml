<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

        <!-- CSS -->
        <!--        <h:outputStylesheet name="css/bootstrap.min.css"/>
                <h:outputStylesheet name="css/animate.min.css"/>
                <h:outputStylesheet name="css/font-awesome.min.css"/>
                <h:outputStylesheet name="css/form.css"/>
                <h:outputStylesheet name="css/calendar.css"/>
                <h:outputStylesheet name="css/style.css"/>
                <h:outputStylesheet name="css/icons.css"/>
                <h:outputStylesheet name="css/generics.css"/>-->
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Company" outcome="/company/List.xhtml" />

                            <p:menuitem value="FiscalArrangement" outcome="/fiscalArrangement/List.xhtml" />

                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200">
                <ui:insert name="aside">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Mail">
                                <p:menuitem value="Gmail" url="http://www.google.com" />
                                <p:menuitem value="Hotmail" url="http://www.hotmail.com" />
                                <p:menuitem value="Yahoo Mail" url="http://mail.yahoo.com" />
                            </p:submenu>
                            <p:submenu label="Videos">
                                <p:menuitem value="Youtube" url="http://www.youtube.com" />
                                <p:menuitem value="Break" url="http://www.break.com" />
                                <p:menuitem value="Metacafe" url="http://www.metacafe.com" />
                            </p:submenu>
                            <p:submenu label="Social Networks">
                                <p:menuitem value="Facebook" url="http://www.facebook.com" />
                                <p:menuitem value="MySpace" url="http://www.myspace.com" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
