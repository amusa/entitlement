<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

        <p:dialog id="JvActualizeCreateDlg" widgetVar="JvActualizeCreateDlg" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJvActualProductionTitle}">
            <h:form id="JvActualizeCreateForm">
                <h:panelGroup id="display">

                    <p:panelGrid id="ActualizePanel"  columns="2" rendered="#{jvActualController.currentActualProduction != null}">
                        <p:outputLabel value="Year:" for="periodYear" />
                        <p:inputText id="periodYear" value="#{jvActualController.currentActualProduction.periodYear}" title="PeriodYear" />

                        <p:outputLabel value="Month:" for="periodMonth" />
                        <p:inputText id="periodMonth" value="#{jvActualController.currentActualProduction.periodMonth}" title="PeriodMonth" />

                        <p:outputLabel value="Asset/Crude Type" for="contractStream" />
                        <p:selectOneMenu id="contractStream" value="#{jvActualController.currentActualProduction.contractStream}" >
                            <f:selectItems value="#{contractStreamController.itemsAvailableSelectOne}"/>
                            <p:ajax/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Daily Prod Vol:" for="productionVolume" />
                        <p:inputText id="productionVolume" value="#{jvActualController.currentActualProduction.productionVolume}" title="Daily Production Volume" >
                            <p:ajax event="change" listener="#{jvActualController.productionVolumeChange}"                                     
                                    update="display grossVolume openingStock closingStock ownShareEntitlement partnerShareEntitlement" />
                        </p:inputText>

                        <p:outputLabel value="Gross Prod Vol:" for="grossVolume" />
                        <p:inputText id="grossVolume" value="#{jvActualController.currentActualProduction.grossProduction}" title="Gross Prod Volume" />

                        <p:outputLabel value="Opening Stock:" for="openingStock" />
                        <p:inputText id="openingStock" value="#{jvActualController.currentActualProduction.openingStock}" title="OpeningStock" >
                            <p:ajax/>
                        </p:inputText>

                        <p:outputLabel value="Stock Adjustment:" for="stockAdjustment" />
                        <p:inputText id="stockAdjustment" value="#{jvActualController.currentActualProduction.stockAdjustment}" title="Stock Adjustment" >
                        <p:ajax event="change" listener="#{jvActualController.productionVolumeChange}"                                     
                                    update="display grossVolume openingStock closingStock ownShareEntitlement partnerShareEntitlement" />
                      
                        </p:inputText>
                        
                        <p:outputLabel value="Lifting" for="lifting" />
                        <p:inputText id="lifting" value="#{jvActualController.currentProduction.lifting}" title="Lifting" >
                            <p:ajax event="change" listener="#{jvActualController.productionVolumeChange}"                                     
                                    update="display grossVolume openingStock closingStock ownShareEntitlement partnerShareEntitlement" />
                        </p:inputText>
                            


                        <p:outputLabel value="Own Entitlement:" for="ownShareEntitlement" />
                        <p:inputText id="ownShareEntitlement" value="#{jvActualController.currentActualProduction.ownShareEntitlement}" title="OwnShareEntitlement" />

                        <p:outputLabel value="Partner Entitlement:" for="partnerShareEntitlement" />
                        <p:inputText id="partnerShareEntitlement" value="#{jvActualController.currentActualProduction.partnerShareEntitlement}" title="PartnerShareEntitlement" />

                        <p:outputLabel value="Closing Stock:" for="closingStock" />
                        <p:inputText id="closingStock" value="#{jvActualController.currentActualProduction.closingStock}" title="ClosingStock" />

                    </p:panelGrid>

                    <p:commandButton actionListener="#{jvActualController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'JvActualizeCreateDlg');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JvActualizeCreateDlg.hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
