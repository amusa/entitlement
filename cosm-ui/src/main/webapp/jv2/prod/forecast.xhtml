<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <ui:composition template="/cosm-template.xhtml">

        <ui:define name="title">
            <h:outputText value="Joint Venture List"></h:outputText>
        </ui:define>

        <ui:define name="breadcrumb">
            <ol class="breadcrumb hidden-xs">
                <li><a href="#">Home</a></li>
                <li><a href="#">Joint Venture</a></li>
                <li class="active">Forecasting</li>
            </ol>
        </ui:define>

        <ui:define name="page-title">
            <h:outputText value="JV FORECASTING"></h:outputText>
        </ui:define>

        <ui:define name="side-menu">
            <ui:include src="_jv-prod-menu.xhtml"/>
        </ui:define>

        <ui:define name="content-area">            
            <h:form id="jvProdListForm"> 
                <div class="row">
                    <div class="col-md-3 m-b-10">
                        <label>Year</label>
                        <h:selectOneMenu id="periodYear" value="#{jvProdController.periodYear}" class="form-control input-sm m-b-10" > 
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{generalController.yearsAvailableSelectOne}" var="year" itemValue="#{year.value}"/>   
                            <f:ajax listener="#{generalController.yearChanged}" event="change" render="periodMonth"/>     
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-3 m-b-10">
                        <label>Month</label>
                        <h:selectOneMenu id="periodMonth" value="#{jvProdController.periodMonth}" class="form-control input-sm m-b-10">                                              
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{generalController.months}" var="mth" itemValue="#{mth.month}" itemLabel="#{mth.monthStr}" />   
                            <f:ajax />     
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-3 m-b-10">
                        <label>Fiscal Arrangement</label>
                        <h:selectOneMenu id="contract" value="#{jvProdController.currentFiscalArrangement}" class="form-control input-sm m-b-10">                                              
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{fiscalController.jvFiscalSelectOptions}" />   
                            <f:ajax event="change" render="contracts" listener="#{jvProdController.fiscalArrangementChanged}"/>    
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-3 m-b-10">
                        <h:outputLabel value="Contract" for="contracts" />
                        <h:selectOneMenu id="contracts" value="#{jvProdController.currentContract}" class="form-control input-sm m-b-10">
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{jvProdController.contractSelectOne}"/>   
                            <f:ajax />
                        </h:selectOneMenu>
                    </div>
                </div>              

                <div class="row" >
                    <div class="col-md-10 m-b-20">
                        <h:commandButton  value="Get com.nnpcgroup.cosm.jv.model.Forecast From SAP"  class="btn m-r-10" disabled="true" >
                            <f:ajax event="click" render="prodTable msgs"  />
                        </h:commandButton>

                        <h:commandButton  value="Get com.nnpcgroup.cosm.jv.model.Forecast"  class="btn m-r-10" >
                            <f:ajax listener="#{jvProdController.loadForecastDetails}" event="click"
                                    render="prodTable nnpcEntlmtTable partnerEntlmtTable msgs"/>

                        </h:commandButton>
                    </div>
                </div>

                <!-- Multi Column -->
                <div jsf:id="forecast_panel" class="row">
                    <div  class="panel panel-default tile">
                        <div class="panel-heading">
                            <h3 class="panel-title">PRODUCTION</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 m-b-12">
                                    <h:dataTable id="prodTable" var="prod" value="#{jvProdController.forecastDetails}"
                                                 class="table table-bordered table-hover tile">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Asset Stream/Crude Type"/>
                                            </f:facet>
                                            <h:outputText
                                                value="#{prod.contract.fiscalArrangement.title}/#{prod.contract.crudeType.code}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Daily Prod (bpd)"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.dailyProduction}">
                                                <f:convertNumber maxFractionDigits="2" groupingUsed="true"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Gross Prod"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.grossProduction}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column> 
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default tile">
                    <div class="panel-heading">
                        <h3 class="panel-title">NNPC ENTITLEMENT</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 m-b-12">
                                <h:dataTable id="nnpcEntlmtTable" var="prod" value="#{jvProdController.forecastEntitlements}"
                                             class="table table-bordered table-hover tile">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Asset Stream/Crude Type"/>
                                        </f:facet>
                                        <h:outputText
                                            value="#{prod.contract.fiscalArrangement.title}/#{prod.contract.crudeType.code}"/>
                                    </h:column> 
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Opening Stock"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.openingStock}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Entitlement"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.ownShareEntitlement}">
                                            <f:convertNumber maxFractionDigits="2" groupingUsed="true"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Availability"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.availability}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Exportable Vol. (Nom)"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.lifting}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="com.nnpcgroup.cosm.psc.model.Lifting Cargoes"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.cargos}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Closing Stock"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.closingStock}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="panel panel-default tile">
                    <div class="panel-heading">
                        <h3 class="panel-title">PARTNER ENTITLEMENT</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 m-b-12">
                                <h:dataTable id="partnerEntlmtTable" var="prod" value="#{jvProdController.forecastEntitlements}"
                                             class="table table-bordered table-hover tile">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Asset Stream/Crude Type"/>
                                        </f:facet>
                                        <h:outputText
                                            value="#{prod.contract.fiscalArrangement.title}/#{prod.contract.crudeType.code}"/>
                                    </h:column>                                        
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Opening Stock"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.partnerOpeningStock}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Entitlement"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.partnerShareEntitlement}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Availability"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.partnerAvailability}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Exportable Vol. (Nom)"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.partnerLifting}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="com.nnpcgroup.cosm.psc.model.Lifting Cargoes"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.partnerCargos}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Closing Stock"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.partnerClosingStock}">
                                            <f:convertNumber pattern="###,###,###.####"/>
                                        </h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
            <ui:include src="_actualize-create.xhtml"/>
            <ui:include src="_forecast-create.xhtml"/>
            <ui:include src="_forecast-edit.xhtml"/>
            <ui:include src="_forecast-view.xhtml"/>
        </ui:define>

        <ui:define name="page-stat"> 
            <ui:include src="_forecast-stat.xhtml"/>
        </ui:define>

    </ui:composition>



</html>
