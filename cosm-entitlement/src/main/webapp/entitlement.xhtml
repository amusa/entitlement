<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
         <!-- CSS -->
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/animate.min.css"/>
        <h:outputStylesheet name="css/font-awesome.min.css"/>
        <h:outputStylesheet name="css/form.css"/>
        <h:outputStylesheet name="css/calendar.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/icons.css"/>
        <h:outputStylesheet name="css/generics.css"/>
    </h:head>
    <h:body id="skin-blur-violate">
        Hello from Facelets
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{prodController.production.id}" title="Id" />
                    <p:outputLabel value="PeriodYear:" for="periodYear" />
                    <p:inputText id="periodYear" value="#{prodController.production.periodYear}" title="PeriodYear" />
                    <p:outputLabel value="PeriodMonth:" for="periodMonth" />
                    <p:inputText id="periodMonth" value="#{prodController.production.periodMonth}" title="PeriodMonth" />
                    <p:outputLabel value="Partnership:" for="partnership" />
                    <p:selectOneMenu id="partnership" value="#{prodController.production.partnership}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="OpeningStock:" for="openingStock" />
                    <p:inputText id="openingStock" value="#{prodController.production.openingStock}" title="OpeningStock" />
                    <p:outputLabel value="ClosingStock:" for="closingStock" />
                    <p:inputText id="closingStock" value="#{prodController.production.closingStock}" title="ClosingStock" />
                    <p:outputLabel value="ProductionVolume:" for="productionVolume" />
                    <p:inputText id="productionVolume" value="#{prodController.production.productionVolume}" title="ProductionVolume" />
                    <p:outputLabel value="OwnShareEntitlement:" for="ownShareEntitlement" />
                    <p:inputText id="ownShareEntitlement" value="#{prodController.entitlement}" title="OwnShareEntitlement" />
                    <p:outputLabel value="PartnerShareEntitlement:" for="partnerShareEntitlement" />
                    <p:inputText id="partnerShareEntitlement" value="#{prodController.production.partnerShareEntitlement}" title="PartnerShareEntitlement" />
                </p:panelGrid>
                
                    
                
            </h:form>
        </f:view>

    </h:body>
</html>
