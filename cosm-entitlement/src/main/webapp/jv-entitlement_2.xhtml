<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/cosm-template.xhtml">


        <ui:define name="title">
            <h:outputText value="JV Entitlement"></h:outputText>
        </ui:define>

        <ui:define name="page-title">
            <h:outputText value="ENTITLEMENT"></h:outputText>
        </ui:define>

        <ui:define name="content-area">
            <h:form id="prod_form">                
                <div class="row">
                    <div class="block-area">
                        <h:panelGrid columns="2">
                            <h:commandButton  value="Get Forecast From SAP"  class="btn" >
                                <f:ajax event="click" render="prod_panel" execute="prod_panel"  />
                            </h:commandButton>

                            <h:commandButton  value="Manual Entry"  class="btn" >
                                <f:ajax listener="#{prodController.processManualEntry}" event="click"  render="@all"  />
                            </h:commandButton>
                        </h:panelGrid>
                    </div>
                </div>

                <hr class="whiter m-t-20" />
                <!-- Multi Column -->
                <h:panelGroup id="manual" rendered="#{prodController.manualEntry}">
                    <div class="block-area" id="multi-column">

                        <div class="col-md-4">
                            <h:inputText value="#{prodController.currentProduction.periodYear}" class="form-control input-sm m-b-10" pt:placeholder="Year"/>
                        </div>
                        <div class="col-md-4">
                            <h:inputText value = "#{prodController.currentProduction.periodMonth}" class="form-control input-sm m-b-10" pt:placeholder="Month"/>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-4 m-b-10">
                            <h:selectOneMenu value="#{fiscalController.currentFiscal}" class="select">
                                <f:selectItems value="#{fiscalController.fiscalSelectOptions}"/>                                                
                            </h:selectOneMenu>

                        </div>
                        <div class="col-md-4 m-b-10">
                            <h:selectOneMenu value="#{prodController.currentProduction.partnership}" class="select">
                                <f:selectItems value="#{fiscalController.contractStreamSelectOptions}"/>                                                
                            </h:selectOneMenu>

                        </div>
                        <div class="col-md-4">
                            <h:inputText class="form-control input-sm m-b-10" pt:placeholder="Gross Production"/>
                        </div>

                        <div class="clearfix"></div>


                        <div class="col-md-10">
                            <h:commandButton  value="Add"  class="btn btn-sm" >
                                <f:ajax listener="#{prodController.processManualEntry}" event="click" render="prod_panel" execute="prod_panel"  />
                            </h:commandButton>
                        </div>                                   
                    </div>
                </h:panelGroup>


                <div class="row">
                    <!-- Responsive Table Hover -->
                    <div class="block-area" id="responsiveTable">                                        
                        <div class="table-responsive overflow">
                            <h:panelGroup id="prod_panel">
                                <h:dataTable  var="prod" value="#{prodController.productions}" class="table table-bordered table-hover tile">                                                    
                                    <h:column >                                                        
                                        <f:facet name="header">
                                            <h:outputText value="Year" />   
                                        </f:facet>
                                        <h:outputText value="#{prod.periodYear}" />
                                    </h:column>
                                    <h:column>                                                        
                                        <f:facet name="header">
                                            <h:outputText value="Month"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.periodMonth}"/>                                                        
                                    </h:column>
                                    <h:column>                                                        
                                        <f:facet name="header">
                                            <h:outputText value="Fiscal Arrgt"/>
                                        </f:facet>
                                        <h:outputText value=""/>                                                        
                                    </h:column>
                                    <h:column>                                                        
                                        <f:facet name="header">
                                            <h:outputText value="Asset Stream"/>
                                        </f:facet>
                                        <h:outputText value="#{prod.partnership}"/>                                                        
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Gross Production vol (est)" />
                                        </f:facet>                                                            
                                        <h:outputText value="#{prod.productionVolume}"/>
                                    </h:column>

                                </h:dataTable>
                            </h:panelGroup>
                        </div>


                    </div>

                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
