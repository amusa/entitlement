<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

        <p:dialog id="JvActualizeViewDlg" widgetVar="JvActualizeViewDlg" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJvActualProductionTitle}">
            <h:form id="JvActualizeViewForm">
                <h:panelGroup id="display">

                    <p:panelGrid id="ActualizePanel"  columns="2" rendered="#{jvActualController.currentActualProduction != null}">
                        <p:outputLabel value="Year:" for="periodYear" />
                        <p:outputLabel id="periodYear" value="#{jvActualController.currentActualProduction.periodYear}" title="PeriodYear" />

                        <p:outputLabel value="Month:" for="periodMonth" />
                        <p:outputLabel id="periodMonth" value="#{jvActualController.currentActualProduction.periodMonth}" title="PeriodMonth" />

                        <p:outputLabel value="Asset/Crude Type" for="contractStream" />                        
                        <p:outputLabel id="contractStream" value="#{jvActualController.currentActualProduction.contractStream.fiscalArrangement.title}/#{jvActualController.currentActualProduction.contractStream.crudeType.code}" />

                        <p:outputLabel value="Daily Prod (bpd)" for="productionVolume" />
                        <p:outputLabel id="productionVolume" value="#{jvActualController.currentActualProduction.productionVolume}" title="Production Volume" />

                        <p:outputLabel value="Gross Prod" for="grossVolume" />
                        <p:outputLabel id="grossVolume" value="#{jvActualController.currentActualProduction.grossProduction}" title="Production Volume" />

                        <p:outputLabel value="Stock Adjustment:" for="stockAdjustment" />
                        <p:outputLabel id="stockAdjustment" value="#{jvActualController.currentActualProduction.stockAdjustment}" title="Stock Adjustment" />

                        <p:outputLabel value="Own Entitlement:" for="ownShareEntitlement" />
                        <p:outputLabel id="ownShareEntitlement" value="#{jvActualController.currentActualProduction.ownShareEntitlement}" title="Own Entitlement" />

                        <p:outputLabel value="Partner Entitlement:" for="partnerShareEntitlement" />
                        <p:outputLabel id="partnerShareEntitlement" value="#{jvActualController.currentActualProduction.partnerShareEntitlement}" title="Partner Entitlement" />

                        <p:outputLabel value="Opening Stock:" for="openingStock" />
                        <p:outputLabel id="openingStock" value="#{jvActualController.currentActualProduction.openingStock}" title="Opening Stock" />

                        <p:outputLabel value="Availability" for="availability" />
                        <p:outputLabel id="availability" value="#{jvActualController.currentProduction.availability}" title="Availability" />

                        <p:outputLabel value="Lifting (Actual)" for="lifting" />
                        <p:outputLabel id="lifting" value="#{jvActualController.currentProduction.lifting}" title="Lifting (Actual)" />

                        <p:outputLabel value="Lifting Cargoes" for="cargoes" />
                        <p:outputLabel id="cargoes" value="#{jvActualController.currentProduction.cargos}" title="Lifting Cargoes" />

                        <p:outputLabel value="Closing Stock:" for="closingStock" />
                        <p:outputLabel id="closingStock" value="#{jvActualController.currentActualProduction.closingStock}" title="Closing Stock" />

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JvActualizeViewDlg.hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
