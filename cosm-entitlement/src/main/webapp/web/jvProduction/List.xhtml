<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListJvProductionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="JvProductionListForm">
                <p:panel header="#{bundle.ListJvProductionTitle}">
                    <p:dataTable id="datalist" value="#{jvProductionController.items}" var="item"
                                 selectionMode="single" selection="#{jvProductionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJvProductionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJvProductionTitle_periodYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodYear}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJvProductionTitle_periodMonth}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodMonth}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJvProductionTitle_partnership}"/>
                            </f:facet>
                            <h:outputText value="#{item.partnership}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJvProductionTitle_openingStock}"/>
                            </f:facet>
                            <h:outputText value="#{item.openingStock}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJvProductionTitle_closingStock}"/>
                            </f:facet>
                            <h:outputText value="#{item.closingStock}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJvProductionTitle_productionVolume}"/>
                            </f:facet>
                            <h:outputText value="#{item.productionVolume}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJvProductionTitle_ownShareEntitlement}"/>
                            </f:facet>
                            <h:outputText value="#{item.ownShareEntitlement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJvProductionTitle_partnerShareEntitlement}"/>
                            </f:facet>
                            <h:outputText value="#{item.partnerShareEntitlement}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{jvProductionController.prepareCreate}" update=":JvProductionCreateForm" oncomplete="PF('JvProductionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":JvProductionViewForm" oncomplete="PF('JvProductionViewDialog').show()" disabled="#{empty jvProductionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":JvProductionEditForm" oncomplete="PF('JvProductionEditDialog').show()" disabled="#{empty jvProductionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{jvProductionController.destroy}" update=":growl,datalist" disabled="#{empty jvProductionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
