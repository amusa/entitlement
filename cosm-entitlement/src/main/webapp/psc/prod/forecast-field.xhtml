<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <ui:composition template="/cosm-template.xhtml">

        <ui:define name="title">
            <h:outputText value="PSC Production"></h:outputText>
        </ui:define>

        <ui:define name="breadcrumb">
            <ol class="breadcrumb hidden-xs">
                <li><a href="#">Home</a></li>
                <li><a href="#">PSC</a></li>
                <li class="active">Production</li>
            </ol>
        </ui:define>

        <ui:define name="page-title">
            <h:outputText value="PSC PRODUCTION"></h:outputText>
        </ui:define>

        <ui:define name="side-menu">
            <ui:include src="_psc-prod-menu.xhtml"/>
        </ui:define>

        <ui:define name="content-area">
            <h:form id="pscProdListForm">
                <div class="well tile">
                    <div class="row">
                        <div class="col-md-4 m-b-10">
                            <label>Year</label>
                            <h:selectOneMenu id="periodYear" value="#{pscProdController.periodYear}"
                                             class="form-control input-sm m-b-10">
                                <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                <f:selectItems value="#{generalController.yearsAvailableSelectOne}" var="year"
                                               itemValue="#{year.value}"/>
                                <f:ajax event="change" render="prodTable executeButton"/>
                            </h:selectOneMenu>
                        </div>                        
                        <div class="col-md-4 m-b-10">
                            <label>PSC</label>
                            <h:selectOneMenu id="pscFa" value="#{pscProdController.currentPsc}"
                                             class="form-control input-sm m-b-10">
                                <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                <f:selectItems value="#{fiscalController.pscFiscalSelectOptions}"/>
                                <f:ajax event="change"  render="prodTable oilField executeButton"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-4 m-b-10">
                            <label>Oil Field</label>
                            <h:selectOneMenu id="oilField" value="#{pscProdController.currentOilField}"
                                             class="form-control input-sm m-b-10">
                                <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                <f:selectItems value="#{pscProdController.pscOilFieldSelectOptions}"/>
                                <f:ajax event="change"  render="prodTable executeButton"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 m-b-20">
                            <h:commandButton value="Get Production From SAP" class="btn m-r-10" disabled="true">
                                <f:ajax event="click" render="prodTable msgs"/>
                            </h:commandButton>

                            <button jsf:id="executeButton" class="btn m-r-10">
                                <span class="icon">&#61952;</span>
                                #{bundle.GetForecast}
                                <f:ajax listener="#{pscProdController.loadProductions}" event="click"
                                        render="prodTable msgs" disabled="${not pscProdController.enableControlButton}"/>

                            </button>
                        </div>
                    </div>
                </div>

                <!-- Multi Column -->
                <div  class="row">
                    <div  class="panel panel-default tile">
                        <div class="panel-heading">
                            <h3 class="panel-title">PRODUCTION</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 m-b-12">
                                    <h:dataTable id="prodTable" var="prod" value="#{pscProdController.productionDetails}"
                                                 class="table table-bordered table-hover tile">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Month"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.periodMonth}">

                                            </h:outputText> 
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Gross Prod"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.grossProduction}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Daily Prod (bpd)"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.dailyProduction}">
                                                <f:convertNumber maxFractionDigits="2" groupingUsed="true"/>
                                            </h:outputText>
                                        </h:column>

                                        <h:column>
                                            <div class="btn-group">
                                                <button jsf:id="action" type="button" class="btn btn-sm dropdown-toggle"
                                                        data-toggle="dropdown">
                                                    Action <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu" jsf:id="btnList">  
                                                    <li>
                                                        <h:commandLink pt:data-target="#PscCreateDlg" pt:look="warning"
                                                                       pt:data-toggle="modal">
                                                            <span class="icon">&#61943;</span>
                                                            #{bundle.Create}

                                                        </h:commandLink>
                                                    </li>
                                                    <li>
                                                        <h:commandLink pt:data-target="#PscViewDlg" pt:look="warning"
                                                                       pt:data-toggle="modal">
                                                            <span class="icon">&#61698;</span>
                                                            #{bundle.View}
                                                            <f:ajax event="click" render="PscViewForm"
                                                                    listener="#{pscProdController.setCurrentProductionDetail(prod)}"/>
                                                        </h:commandLink>
                                                    </li>
                                                    <li>
                                                        <h:commandLink pt:data-target="#PscEditDlg" pt:look="warning" pt:data-toggle="modal">
                                                            <span class="icon">&#61698;</span>
                                                            #{bundle.Edit}
                                                            <f:ajax event="click" render="PscEditForm msgs" />
                                                        </h:commandLink>
                                                    </li>  
                                                    <li class="divider"></li>
                                                    <li>
                                                        <h:commandLink>
                                                            <span class="icon">&#61918;</span>
                                                            #{bundle.Delete}
                                                            <f:ajax render="pscProdListForm msgs"
                                                                    listener="#{pscProdController.destroy(prod)}"/>
                                                        </h:commandLink>
                                                    </li>
                                                </ul>
                                            </div>
                                        </h:column>

                                        <f:facet name="footer">                                             
                                            <button jsf:id="createButton" pt:data-target="#PscCreateDlg" pt:look="warning" pt:data-toggle="modal"  class="btn m-r-5"
                                                    jsf:disabled="${not pscProdController.enableControlButton}">
                                                <span class="icon">&#61943;</span>
                                                #{bundle.Create}
                                                <f:ajax event="click" listener="#{pscProdController.prepareCreate}" render="PscCreateForm"/>
                                            </button>
                                            <button jsf:id="viewButton" action="forecast-view2"
                                                    class="btn m-r-5" jsf:disabled="${not pscProdController.enableControlButton}">
                                                <span class="icon">&#61698;</span>
                                                #{bundle.View}                                
                                            </button>
                                            <button jsf:id="editButton" 
                                                    class="btn m-r-5" jsf:disabled="${not pscProdController.enableControlButton}">
                                                <span class="icon">&#61952;</span>
                                                #{bundle.Edit}
                                            </button>
                                            <button jsf:id="deleteButton" class="btn m-r-5" jsf:disabled="${not pscProdController.enableControlButton or pscProdController.currentProductionDetail eq null}">
                                                <span class="icon">&#61918;</span>
                                                #{bundle.Delete}
                                                <f:ajax render="pscProdListForm msgs" listener="#{pscProdController.destroy}"/>
                                            </button>
                                        </f:facet>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
            <ui:include src="_forecast-field-create.xhtml"/>
            <ui:include src="_forecast-field-edit.xhtml"/>
            <ui:include src="_forecast-field-view.xhtml"/>
        </ui:define>

        <ui:define name="page-stat">
            <ui:include src="_forecast-stat.xhtml"/>
        </ui:define>

    </ui:composition>


</html>
