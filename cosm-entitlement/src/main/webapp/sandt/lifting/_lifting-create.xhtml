<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <div class="modal fade" id="LiftCreateDlg" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Create New Lifting</h4>
                    </div>
                    <h:form id="LiftCreateForm">
                        <div class="modal-body">
                            <h:panelGroup id="LiftCreatePanel">
                                <div class="row">
                                    <div class="col-md-4 m-b-15">
                                        <label>Lifting Date (yyyy-MM-dd) </label>
                                        <div class="input-icon datetime-pick date-only">
                                            <input jsf:id="fromDate" jsf:value="#{liftingController.currentPscLifting.liftingDate}" data-format="yyyy-MM-dd" type="text" class="form-control input-sm" >
                                                <f:convertDateTime pattern="yyyy-MM-dd" />
                                                <f:ajax/>
                                            </input>
                                            <span class="add-on">
                                                <i class="sa-plus"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-4 m-b-15">
                                        <label>PSC</label>
                                        <h:selectOneMenu id="contract" value="#{liftingController.currentPscLifting.psc}"
                                                         class="form-control input-sm m-b-10">
                                            <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                            <f:selectItems value="#{fiscalController.pscFiscalSelectOptions}"/>
                                            <f:ajax />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="row">                                    
                                    <div class="col-md-4 m-b-15">
                                        <h:outputLabel value="NNPC Lifting" for="ownLifting"/>
                                        <h:inputText id="ownLifting" value="#{liftingController.currentPscLifting.ownLifting}" class="form-control input-sm m-b-10" >                                              
                                            <f:ajax />     
                                        </h:inputText>                                        
                                    </div>
                                    <div class="col-md-4 m-b-15">
                                        <h:outputLabel value="Contractor Lifting" for="partnerLifting"/>
                                        <h:inputText id="partnerLifting" value="#{liftingController.currentPscLifting.partnerLifting}" class="form-control input-sm m-b-10">                                              
                                            <f:ajax />     
                                        </h:inputText>
                                    </div>                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-4 m-b-15">
                                        <h:outputLabel value="Price" for="price"/>
                                        <h:inputText id="price" value="#{liftingController.currentPscLifting.price}" class="form-control input-sm m-b-10" >
                                            <f:ajax />
                                        </h:inputText>
                                    </div>
                                </div>
                            </h:panelGroup>


                        </div>
                        <div class="modal-footer">
                            <h:commandButton  value="#{bundle.Save}" pt:data-dismiss="modal" class="btn btn-sm">
                                <f:ajax listener="#{liftingController.create}" render="liftingListForm  msgs"/>
                            </h:commandButton>

                            <h:commandButton   value="#{bundle.Cancel}" pt:data-dismiss="modal" immediate="true" class="btn btn-sm">
                                <f:ajax event="click" listener="#{liftingController.cancel}" render="liftingListForm msgs"/>
                            </h:commandButton>                            
                        </div>
                    </h:form>
                </div>
            </div>
        </div> 

    </ui:composition>
</html>
