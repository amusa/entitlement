<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Joint Venture List"/>
        </ui:define>

        <ui:define name="body">
            <div class="row">   

                <h:form id="jvProdListForm">                   
                    <p:growl id="msgs" showDetail="false" />
                    <p:panelGrid id="ActualParamPanel" >
                        <p:row>
                            <p:column colspan="4">
                                <p:panelGrid columns="2">
                                    <h:outputText value="Year"/>
                                    <p:selectOneMenu id="periodYear" value="#{jvTermBlendController.periodYear}" class="select" >                                              
                                        <f:selectItems value="#{generalController.yearsAvailableSelectOne}" var="year" itemValue="#{year.value}"/>   
                                        <p:ajax listener="#{generalController.yearChanged}" event="change" update="periodMonth"/>     
                                    </p:selectOneMenu>

                                    <h:outputText value="Month"/>
                                    <p:selectOneMenu id="periodMonth" value="#{jvTermBlendController.periodMonth}" class="select">                                              
                                        <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                        <f:selectItems value="#{generalController.months}" var="mth" itemValue="#{mth.month}" itemLabel="#{mth.monthStr}" />   
                                        <p:ajax />     
                                    </p:selectOneMenu>

                                    <h:outputText value="Terminal"/>
                                    <p:selectOneMenu id="contract" value="#{jvTermBlendController.currentTerminal}" class="select">                                              
                                        <f:selectItems value="#{terminalController.itemsAvailableSelectOne}" />   
                                        <p:ajax />     
                                    </p:selectOneMenu>                                             

                                    <p:commandButton  value="Terminal Blend"  class="btn" >
                                        <p:ajax listener="#{jvTermBlendController.loadProductions}" event="click"
                                                process="ActualParamPanel periodYear periodMonth contract"
                                                update="forecast_panel prodTable msgs"/>

                                    </p:commandButton>
                                </p:panelGrid>
                            </p:column>
                            <p:column colspan="8">
                                <div class="ui-grid ui-grid-responsive">
                                    <p:fieldset legend="Terminal Summary" style="border: 0">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Gross Production"/>
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="#{jvTermBlendController.grossSum}">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Entitlement"/>
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="#{jvTermBlendController.ownEntitlementSum}">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Opening Stock"/>
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="#{jvTermBlendController.openingStockSum}">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Availability"/>
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="#{jvTermBlendController.availabilitySum}">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="Lifting (Nom)"/>
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="#{jvTermBlendController.nomLiftingSum}">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <h:outputText value="Closing Stock"/>
                                            </div>
                                            <div class="ui-grid-col-4">
                                                <h:outputLabel value="#{jvTermBlendController.closingStockSum}">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputLabel>
                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <p:commandButton value="Post"/>
                                            </div>
                                            
                                        </div>
                                    </p:fieldset>
                                </div>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="12">
                                <h:panelGroup id="forecast_panel">

                                    <p:dataTable id="prodTable" var="prod" value="#{jvTermBlendController.dataModel}" 
                                                 selectionMode="single" selection="#{jvTermBlendController.currentProduction}"
                                                 paginator="true"
                                                 rowKey="#{prod.id}"
                                                 rows="10"
                                                 rowsPerPageTemplate="10,20,30,40,50"
                                                 class="table table-bordered table-hover tile"
                                                 sortBy="#{prod.periodYear}"> 
                                        <f:facet name="header">
                                            Terminal Blend

                                        </f:facet>
                                        <p:columnGroup type="header">
                                            <p:row>
                                                <p:column rowspan="2" headerText="Year" sortBy="#{prod.periodYear}"/>
                                                <p:column rowspan="2" headerText="Month" />
                                                <p:column colspan="2" headerText="Asset" />
                                                <p:column colspan="2" headerText="Production" />
                                                <p:column colspan="2" headerText="Entitlement" />
                                                <p:column rowspan="2" headerText="Opening Stock" />
                                                <p:column rowspan="2" headerText="Avalilability" />
                                                <p:column colspan="2" headerText="Lifting" />
                                                <p:column rowspan="2" headerText="Closing Stock" />
                                            </p:row>                               
                                            <p:row>
                                                <p:column headerText="Contract" />
                                                <p:column headerText="Crude Type"/>
                                                <p:column headerText="Daily" />
                                                <p:column headerText="Gross" />
                                                <p:column headerText="Own" />
                                                <p:column headerText="Partner" />
                                                <p:column headerText="Volume (Nom)" />
                                                <p:column headerText="Cargos" />
                                            </p:row>
                                        </p:columnGroup>

                                        <p:column >                                                        
                                            <f:facet name="header">
                                                <h:outputText value="Year" />   
                                            </f:facet>
                                            <h:outputText value="#{prod.periodYear}" />
                                        </p:column>
                                        <p:column>                                                        
                                            <f:facet name="header">
                                                <h:outputText value="Month"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.periodMonth}"/>                                                        
                                        </p:column> 
                                        <p:column>                                                        
                                            <f:facet name="header">
                                                <h:outputText value="Fiscal Arrg"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.contractStream.fiscalArrangement.title}"/>                                                        
                                        </p:column> 
                                        <p:column>                                                        
                                            <f:facet name="header">
                                                <h:outputText value="Crude Type"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.contractStream.crudeType.code}"/>                                                        
                                        </p:column>                            
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Daily Prod (bpd)" />
                                            </f:facet>                                                            
                                            <h:outputText value="#{prod.productionVolume}">
                                                <f:convertNumber maxFractionDigits="2" groupingUsed="true" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Gross Prod" />
                                            </f:facet>                                                            
                                            <h:outputText value="#{prod.grossProduction}">
                                                <f:convertNumber pattern="###,###,###.####" />
                                            </h:outputText>
                                        </p:column>                            
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Own Entitlement" />
                                            </f:facet>                                                            
                                            <h:outputText value="#{prod.ownShareEntitlement}" >
                                                <f:convertNumber maxFractionDigits="2" groupingUsed="true" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Partner Entitlement" />
                                            </f:facet>                                                            
                                            <h:outputText value="#{prod.partnerShareEntitlement}">
                                                <f:convertNumber pattern="###,###,###.####" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Opening Stock" />
                                            </f:facet>                                                            
                                            <h:outputText value="#{prod.openingStock}">
                                                <f:convertNumber pattern="###,###,###.####" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Availability">                                                                                          
                                            <h:outputText value="#{prod.availability}">
                                                <f:convertNumber pattern="###,###,###.####" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Lifting (Nom)" />
                                            </f:facet>                                                            
                                            <h:outputText value="#{prod.lifting}">
                                                <f:convertNumber pattern="###,###,###.####" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Lifting Cargoes" />
                                            </f:facet>                                                            
                                            <h:outputText value="#{prod.cargos}">
                                                <f:convertNumber pattern="###,###,###.####" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Closing Stock" />
                                            </f:facet>                                                            
                                            <h:outputText value="#{prod.closingStock}">
                                                <f:convertNumber pattern="###,###,###.####" />
                                            </h:outputText>
                                        </p:column>

                                        <p:summaryRow>
                                            <p:column colspan="4" style="text-align:right">
                                                TOTAL
                                            </p:column>


                                            <p:column>                                  
                                                <h:outputText value="#{jvTermBlendController.dailySum}" >
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>                                  
                                                <h:outputText value="#{jvTermBlendController.grossSum}" >
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>                                  
                                                <h:outputText value="#{jvTermBlendController.ownEntitlementSum}" >
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>                                  
                                                <h:outputText value="#{jvTermBlendController.partnerEntitlementSum}" >
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>                                  
                                                <h:outputText value="#{jvTermBlendController.openingStockSum}" >
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>                                  
                                                <h:outputText value="#{jvTermBlendController.availabilitySum}" >
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>                                  
                                                <h:outputText value="#{jvTermBlendController.nomLiftingSum}" >
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column>                                  
                                                <h:outputText value="#{jvTermBlendController.cargoesSum}" />
                                            </p:column>
                                            <p:column>                                  
                                                <h:outputText value="#{jvTermBlendController.closingStockSum}" >
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputText>
                                            </p:column>
                                        </p:summaryRow>

                                        <f:facet name="footer">
                                        </f:facet>
                                    </p:dataTable>

                                </h:panelGroup>

                            </p:column>                            
                        </p:row>
                    </p:panelGrid>

                    <hr class="whiter m-t-20" />
                    <!-- Multi Column -->


                </h:form>
            </div>            
        </ui:define>
    </ui:composition>

</html>
