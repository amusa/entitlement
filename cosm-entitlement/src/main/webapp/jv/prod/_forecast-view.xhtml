<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

        <p:dialog id="JvViewDlg" widgetVar="JvViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJvForecastTitle}">
            <h:form id="JvViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jvProdController.currentProduction != null}">
                        <p:outputLabel value="Year" for="periodYear"/>
                        <p:outputLabel id="periodYear" value="#{jvProdController.currentProduction.periodYear}" 
                                       class="form-control input-sm m-b-10" pt:placeholder="Year"/>
                        <p:outputLabel value="Month" for="periodMonth"/>
                        <p:outputLabel id="periodMonth" value = "#{jvProdController.currentProduction.periodMonth}" 
                                       class="form-control input-sm m-b-10" pt:placeholder="Month"
                                       />
                        <p:outputLabel value="Asset Stream/Crude Type" for="csOptions"/>
                        <p:outputLabel id="csOptions" value="#{jvProdController.currentProduction.contractStream.fiscalArrangement.title}/#{jvProdController.currentProduction.contractStream.crudeType.code}" />

                        <p:outputLabel value="Daily Prod (bpd)" for="dailyProd" />
                        <p:outputLabel id="dailyProd" value = "#{jvProdController.currentProduction.productionVolume}"  class="form-control input-sm m-b-10" pt:placeholder="Gross Production"
                                       />
                        <p:outputLabel value="Gross Prod " for="grossProd" />
                        <p:outputLabel id="grossProd" value = "#{jvProdController.currentProduction.grossProduction}"  class="form-control input-sm m-b-10" pt:placeholder="Gross Production"
                                       />       
                        <p:outputLabel value="Own Entitlement" for="ownShareEntitlement" />
                        <p:outputLabel id="ownShareEntitlement" value="#{jvProdController.currentProduction.ownShareEntitlement}" title="Own Entitlement" />

                        <p:outputLabel value="Partner Entitlement" for="partnerShareEntitlement" />
                        <p:outputLabel id="partnerShareEntitlement" value="#{jvProdController.currentProduction.partnerShareEntitlement}" title="PartnerShareEntitlement" />
                        
                        <p:outputLabel value="Opening Stock" for="openingStock" />
                        <p:outputLabel id="openingStock" value="#{jvProdController.currentProduction.openingStock}" title="Opening Stock" />

                        <p:outputLabel value="Availability" for="availability" />
                        <p:outputLabel id="availability" value="#{jvProdController.currentProduction.availability}" title="Availability" />

                        <p:outputLabel value="Lifting (Nom)" for="lifting" />
                        <p:outputLabel id="lifting" value="#{jvProdController.currentProduction.lifting}" title="Lifting (Nom)" />

                        <p:outputLabel value="Lifting Cargoes" for="cargoes" />
                        <p:outputLabel id="cargoes" value="#{jvProdController.currentProduction.cargos}" title="Lifting Cargoes" />

                        <p:outputLabel value="Closing Stock" for="closingStock" />
                        <p:outputLabel id="closingStock" value="#{jvProdController.currentProduction.closingStock}" title="Closing Stock" />

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JvViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
