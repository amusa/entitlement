<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/template.xhtml">

        <h:head>

            <ui:define name="title">
                <h:outputText value="JV Actualization"></h:outputText>
            </ui:define>
        </h:head>


        <ui:define name="body">
            <div class="row">                
                <h:form id="jvActualForm">
                    <p:growl id="msgs" showDetail="false" />
                    <p:panelGrid id="ActualParamPanel" columns="2">
                        <h:outputText value="Year"/>
                        <p:inputText id="periodYear" value="#{jvProdController.periodYear}" 
                                     class="form-control input-sm m-b-10" pt:placeholder="Year"/>
                        <h:outputText value="Month"/>
                        <p:inputText id="periodMonth" value = "#{jvProdController.periodMonth}" 
                                     class="form-control input-sm m-b-10" pt:placeholder="Month"
                                     />

                        <p:commandButton  value="Get Forecast"  class="btn" >
                            <p:ajax listener="#{jvProdController.processManualEntry}" event="click"
                                    process="ActualParamPanel periodYear periodMonth"
                                    update="forecast_panel forecastTable actual_panel actualTable msgs"/>

                        </p:commandButton>
                    </p:panelGrid>

                    <hr class="whiter m-t-20" />
                    <!-- Multi Column -->
                    <h:panelGroup id="forecast_panel">

                        <p:dataTable id="forecastTable" var="prod" value="#{jvProdController.productions}" class="table table-bordered table-hover tile">                                                    
                            <p:column >                                                        
                                <f:facet name="header">
                                    <h:outputText value="Year" />   
                                </f:facet>
                                <h:outputText value="#{prod.periodYear}" />
                            </p:column>
                            <p:column>                                                        
                                <f:facet name="header">
                                    <h:outputText value="Month"/>
                                </f:facet>
                                <h:outputText value="#{prod.periodMonth}"/>                                                        
                            </p:column>                            
                            <p:column>                                                        
                                <f:facet name="header">
                                    <h:outputText value="Asset Stream/Crude Type"/>
                                </f:facet>
                                <h:outputText value="#{prod.contractStream.fiscalArrangement.title}/#{prod.contractStream.crudeType.crudeType}"/>                                                        
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opening Stock" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.openingStock}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Gross Production vol (est)" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.productionVolume}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Own Entitlement" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.ownShareEntitlement}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Partner Entitlement" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.partnerShareEntitlement}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Action" />
                                </f:facet>                                                            
                                <p:commandLink value="Actualize"/>
                            </p:column>

                        </p:dataTable>

                    </h:panelGroup>


                    <hr class="whiter m-t-20" />

                   

                    <p:commandButton id="saveProductions" value="Save"  class="btn btn-sm" >                                    

                        <p:ajax listener="#{jvProdController.saveProductions}" event="click"
                                update="forecast_panel forecastTable msgs" />

                    </p:commandButton>





                </h:form>
            </div>


        </ui:define>
    </ui:composition>

</html>
