<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/template.xhtml">

        <h:head>

            <ui:define name="title">
                <h:outputText value="JV Production"></h:outputText>
            </ui:define>
        </h:head>


        <ui:define name="body">
            <div id="prod_div" class="row">                
                <h:form id="jvProdForm">
                    <p:growl id="msgs" showDetail="false" />
                    <p:panelGrid id="paramPanel" columns="2">
                        <h:outputText value="Year"/>
                        <p:inputText id="periodYear" value="#{jvProdController.periodYear}" 
                                     class="form-control input-sm m-b-10" pt:placeholder="Year"/>
                        <h:outputText value="Month"/>
                        <p:inputText id="periodMonth" value = "#{jvProdController.periodMonth}" 
                                     class="form-control input-sm m-b-10" pt:placeholder="Month"
                                     />
                        <p:commandButton  value="Get Forecast From SAP"  class="btn" disabled="true" >
                            <p:ajax event="click" update="prodTable"  />
                        </p:commandButton>

                        <p:commandButton  value="Manual Entry"  class="btn" >
                            <p:ajax listener="#{jvProdController.processManualEntry}" event="click"
                                    process="paramPanel periodYear periodMonth"
                                    update="jvProdForm manualGroup manualForm prod_panel prodTable manualGroup manualForm  csOptions grossProd msgs"/>

                        </p:commandButton>
                    </p:panelGrid>   

                    <hr class="whiter m-t-20" />
                    <!-- Multi Column -->

                    <p:panel id="manualGroup" >

                        <p:panelGrid id="manualForm" columns="2" rendered="#{jvProdController.manualEntry}">                           
                            <h:outputText value="Asset Stream/Crude Type"/>
                            <p:selectOneMenu id="csOptions" value="#{jvProdController.currentProduction.contractStream}" class="select">                                              
                                <f:selectItems value="#{contractStreamController.itemsAvailableSelectOne}"/>   
                                <p:ajax event="change" update="addProduction"/>     
                            </p:selectOneMenu>

                            <h:outputText value="Gross Production"/>
                            <p:inputText id="grossProd" value = "#{jvProdController.currentProduction.productionVolume}"  class="form-control input-sm m-b-10" pt:placeholder="Gross Production">
                                <p:ajax event="change" update="addProduction" />
                            </p:inputText>


                            <p:commandButton  id="addProduction" value="Add"  disabled="#{jvProdController.currentProduction.productionVolume eq null}">                           
                                <p:ajax listener="#{jvProdController.addProductionItem}" update="manualGroup prod_panel prodTable  csOptions msgs" 
                                        process="paramPanel periodYear periodMonth manualGroup manualForm  csOptions grossProd"/>                            
                            </p:commandButton>


                        </p:panelGrid>
                    </p:panel>

                    <hr class="whiter m-t-20" />

                    <h:panelGroup id="prod_panel">

                        <p:dataTable id="prodTable" var="prod" value="#{jvProdController.productions}" class="table table-bordered table-hover tile">                                                    
                            <p:column >                                                        
                                <f:facet name="header">
                                    <h:outputText value="Year" />   
                                </f:facet>
                                <h:outputText value="#{prod.periodYear}" />
                            </p:column>
                            <p:column>                                                        
                                <f:facet name="header">
                                    <h:outputText value="Month"/>
                                </f:facet>
                                <h:outputText value="#{prod.periodMonth}"/>                                                        
                            </p:column>                            
                            <p:column>                                                        
                                <f:facet name="header">
                                    <h:outputText value="Asset Stream/Crude Type"/>
                                </f:facet>
                                <h:outputText value="#{prod.contractStream.fiscalArrangement.title}/#{prod.contractStream.crudeType.code}"/>                                                        
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opening Stock" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.openingStock}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Gross Production vol (est)" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.productionVolume}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Own Entitlement" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.ownShareEntitlement}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Partner Entitlement" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.partnerShareEntitlement}"/>
                            </p:column>

                        </p:dataTable>

                    </h:panelGroup>

                    <p:commandButton id="saveProductions" value="Save"  class="btn btn-sm" >                                    

                        <p:ajax listener="#{jvProdController.saveProductions}" event="click"
                                update="prod_panel msgs"
                                />                            


                    </p:commandButton>





                </h:form>
            </div>


        </ui:define>
    </ui:composition>

</html>
