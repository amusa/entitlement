<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

        <p:dialog id="JvEditDlg" widgetVar="JvEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJvForecastTitle}">
            <h:form id="JvEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jvProdController.currentProduction != null}">
                        <p:outputLabel value="Year" for="periodYear"/>
                        <p:inputText id="periodYear" value="#{jvProdController.periodYear}" 
                                     class="form-control input-sm m-b-10" pt:placeholder="Year"/>
                        <p:outputLabel value="Month" for="periodMonth"/>
                        <p:inputText id="periodMonth" value = "#{jvProdController.periodMonth}" 
                                     class="form-control input-sm m-b-10" pt:placeholder="Month"
                                     />

                        <p:outputLabel value="Asset Stream/Crude Type" for="csOptions"/>
                        <p:selectOneMenu id="csOptions" value="#{jvProdController.currentProduction.contractStream}" class="select" 
                                         >
                            <f:selectItems value="#{contractStreamController.itemsAvailableSelectOne}"/>     

                        </p:selectOneMenu>

                        <p:outputLabel value="Daily Prod" for="dailyProd"/>
                        <p:inputText id="dailyProd" value = "#{jvProdController.currentProduction.productionVolume}"  class="form-control input-sm m-b-10" pt:placeholder="Gross Production"
                                     />
                        <p:outputLabel value="Gross Production" for="grossProd"/>
                        <p:inputText id="grossProd" value = "#{jvProdController.currentProduction.grossProduction}"  class="form-control input-sm m-b-10" pt:placeholder="Gross Production"
                                     />
                        <p:outputLabel value="Opening Stock" for="openingStock" />
                        <p:inputText id="openingStock" value="#{jvProdController.currentProduction.openingStock}" title="OpeningStock" />

                        <p:outputLabel value="Lifting" for="lifting" />
                        <p:inputText id="lifting" value="#{jvProdController.currentProduction.lifting}" title="Lifting" />

                        <p:outputLabel value="Own Entitlement" for="ownShareEntitlement" />
                        <p:inputText id="ownShareEntitlement" value="#{jvProdController.currentProduction.ownShareEntitlement}" title="OwnShareEntitlement" />

                        <p:outputLabel value="Partner Entitlement" for="partnerShareEntitlement" />
                        <p:inputText id="partnerShareEntitlement" value="#{jvProdController.currentProduction.partnerShareEntitlement}" title="PartnerShareEntitlement" />

                        <p:outputLabel value="Closing Stock" for="closingStock" />
                        <p:inputText id="closingStock" value="#{jvProdController.currentProduction.closingStock}" title="ClosingStock" />


                    </p:panelGrid>
                    <p:commandButton actionListener="#{jvProdController.update}" value="#{bundle.Save}" update="display,:jvForecastListForm:forecastTable,:growl" oncomplete="handleSubmit(args, 'CompanyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JvEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
