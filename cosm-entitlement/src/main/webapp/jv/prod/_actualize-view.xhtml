<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

        <p:dialog id="JvActualizeViewDlg" widgetVar="JvActualizeViewDlg" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJvActualProductionTitle}">
            <h:form id="JvActualizeViewForm">
                <h:panelGroup id="display">

                    <p:panelGrid id="ActualizePanel"  columns="2" rendered="#{jvActualController.currentActualProduction != null}">
                        <p:outputLabel value="Year:" for="periodYear" />
                        <p:outputLabel id="periodYear" value="#{jvActualController.currentActualProduction.periodYear}" title="PeriodYear" />

                        <p:outputLabel value="Month:" for="periodMonth" />
                        <p:outputLabel id="periodMonth" value="#{jvActualController.currentActualProduction.periodMonth}" title="PeriodMonth" />

                        <p:outputLabel value="Asset/Crude Type" for="contractStream" />                        
                        <p:outputLabel id="contractStream" value="#{jvActualController.currentActualProduction.contractStream.fiscalArrangement.title}/#{jvActualController.currentActualProduction.contractStream.crudeType.code}" />
                                              
                        <p:outputLabel value="Production Volume:" for="productionVolume" />
                        <p:outputLabel id="productionVolume" value="#{jvActualController.currentActualProduction.productionVolume}" title="Production Volume" />
                          
                        <p:outputLabel value="Opening Stock:" for="openingStock" />
                        <p:outputLabel id="openingStock" value="#{jvActualController.currentActualProduction.openingStock}" title="OpeningStock" />

                        <p:outputLabel value="Own Entitlement:" for="ownShareEntitlement" />
                        <p:outputLabel id="ownShareEntitlement" value="#{jvActualController.currentActualProduction.ownShareEntitlement}" title="OwnShareEntitlement" />

                        <p:outputLabel value="Partner Entitlement:" for="partnerShareEntitlement" />
                        <p:outputLabel id="partnerShareEntitlement" value="#{jvActualController.currentActualProduction.partnerShareEntitlement}" title="PartnerShareEntitlement" />


                        <p:outputLabel value="Line Fill Contrib:" for="lineFillContribution" />
                        <p:outputLabel id="lineFillContribution" value="#{jvActualController.currentActualProduction.lineFillContribution}" title="LineFillContribution" />

                        <p:outputLabel value="Dead Stock Contrib:" for="deadStockContribution" />
                        <p:outputLabel id="deadStockContribution" value="#{jvActualController.currentActualProduction.deadStockContribution}" title="DeadStockContribution" />

                        <p:outputLabel value="Adj Own Entitlement:" for="ajustedOwnEntitlement" />
                        <p:outputLabel id="ajustedOwnEntitlement" value="#{jvActualController.currentActualProduction.adjustedOwnEntitlement}" title="AjustedOwnEntitlement" />

                        <p:outputLabel value="Adj Partner Entitlement:" for="adjustedPartnerEntitlement" />
                        <p:outputLabel id="adjustedPartnerEntitlement" value="#{jvActualController.currentActualProduction.adjustedPartnerEntitlement}" title="AdjustedPartnerEntitlement" />

                        <p:outputLabel value="Closing Stock:" for="closingStock" />
                        <p:outputLabel id="closingStock" value="#{jvActualController.currentActualProduction.closingStock}" title="ClosingStock" />

                    </p:panelGrid>

                    <p:commandButton actionListener="#{jvActualController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'JvActualizeViewDlg');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JvActualizeViewDlg.hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
