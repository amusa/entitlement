<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <div class="modal fade" id="JvEditDlg" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">JV Actualization</h4>
                    </div>
                    <h:form id="JvEditForm">
                        <div class="modal-body">
                            <h:panelGroup id="ActualizePanel" >
                                <div class="row">
                                    <div class="col-md-4 m-b-15">
                                        <h:outputLabel value="Year" for="periodYear"/>
                                        <h:selectOneMenu id="periodYear" value="#{jvActualController.currentProduction.periodYear}" class="form-control input-sm m-b-10" >                                              
                                            <f:selectItems value="#{generalController.yearsAvailableSelectOne}" var="year" itemValue="#{year.value}"/>   
                                            <f:ajax listener="#{generalController.yearChanged}" event="change" render="periodMonth"/>     
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-md-4 m-b-15">
                                        <h:outputLabel value="Month" for="periodMonth"/>
                                        <h:selectOneMenu id="periodMonth" value="#{jvActualController.currentProduction.periodMonth}" class="form-control input-sm m-b-10">                                              
                                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                                            <f:selectItems value="#{generalController.months}" var="mth" itemValue="#{mth.month}" itemLabel="#{mth.monthStr}" />   
                                            <f:ajax />     
                                        </h:selectOneMenu>
                                    </div>                                    
                                    <div class="col-md-4 m-b-15">
                                        <label>Contract</label>
                                        <h:selectOneMenu id="contract" value="#{jvActualController.currentFiscalArrangement}" class="form-control input-sm">                                              
                                            <f:selectItems value="#{fiscalController.fiscalSelectOptions}" />   
                                            <f:ajax event="change" render="csOptions"/>     
                                        </h:selectOneMenu>   
                                    </div>
                                </div>

                                <div class="row">                                    
                                    <div class="col-md-4 m-b-15">
                                        <label>Crude Type"</label>
                                        <h:selectOneMenu id="csOptions" value="#{jvActualController.currentProduction.contractStream}" class="form-control input-sm m-b-10">
                                            <f:selectItems value="#{contractStreamController.itemsAvailableSelectOne}"/>
                                            <f:ajax/>
                                        </h:selectOneMenu>
                                    </div>                               
                                    <div class="col-md-4 m-b-15">
                                        <h:outputLabel value="Gross Prod" for="grossVolume" />
                                        <h:inputText id="grossVolume" value="#{jvActualController.currentProduction.grossProduction}" title="Gross Prod Volume" class="form-control input-sm" >
                                            <f:convertNumber pattern="###,###,###.####" />
                                            <f:ajax event="change" listener="#{jvActualController.grossProductionChanged}"                                     
                                                    render="openingStock ownShareEntitlement stockAdjustment closingStock lifting cargoes availability ptnrOpeningStock ptnrStockAdjustment ptnrEntitlement ptnrClosingStock ptnrLifting ptnrCargoes ptnrAvailability"/>

                                        </h:inputText>
                                    </div>
                                </div>
                                <!--                                <h3 class="block-title">Horizontal Form</h3>-->

                                <div class="panel panel-default tile">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">NNPC Entitlement</h3>

                                    </div>
                                    <div class="panel-body">
                                        <div class="row">  
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Opening Stock:" for="openingStock" />
                                                <h:inputText id="openingStock" value="#{jvActualController.currentProduction.openingStock}" title="Opening Stock" class="form-control input-sm">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                    <f:ajax event="change" listener="#{jvActualController.openingStockChanged}"  
                                                            render="ownShareEntitlement  closingStock stockAdjustment lifting cargoes availability ptnrStockAdjustment ptnrOpeningStock ptnrEntitlement ptnrClosingStock ptnrLifting ptnrCargoes ptnrAvailability"
                                                            />
                                                </h:inputText>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Own Entitlement:" for="ownShareEntitlement" />
                                                <h:inputText id="ownShareEntitlement" value="#{jvActualController.currentProduction.ownShareEntitlement}" title="Own Entitlement" class="form-control input-sm">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:inputText>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Availability" for="availability" />
                                                <h:outputLabel id="availability" value="#{jvActualController.currentProduction.availability}" title="Availability" class="form-control input-sm">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Lifting (Actual)" for="lifting" />
                                                <h:inputText id="lifting" value="#{jvActualController.currentProduction.lifting}" title="Lifting (Actual)" class="form-control input-sm">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:inputText>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Lifting Cargoes" for="cargoes" />
                                                <h:inputText id="cargoes" value="#{jvActualController.currentProduction.cargos}" title="Lifting Cargoes" class="form-control input-sm"/>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Stock Adjustment:" for="stockAdjustment" />
                                                <h:inputText id="stockAdjustment" value="#{jvActualController.currentProduction.stockAdjustment}" title="Stock Adjustment" class="form-control input-sm">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-footer">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Closing Stock: </label>
                                            <label jsf:id="closingStock" class="col-md-5 control-label">
                                                #{jvActualController.currentProduction.closingStock}
                                                <f:convertNumber pattern="###,###,###.####" />
                                            </label>
                                        </div>

                                    </div>
                                </div>

                                <div class="panel panel-default tile">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Partner Entitlement</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">  
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Opening Stock:" for="ptnrOpeningStock" />
                                                <h:inputText id="ptnrOpeningStock" value="#{jvActualController.currentProduction.partnerOpeningStock}" title="Opening Stock" class="form-control input-sm">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                    <f:ajax event="change" listener="#{jvActualController.openingStockChanged}"  
                                                            render="openingStock ownShareEntitlement  closingStock stockAdjustment lifting cargoes availability ptnrStockAdjustment ptnrEntitlement ptnrClosingStock ptnrLifting ptnrCargoes ptnrAvailability"
                                                            />
                                                </h:inputText>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Entitlement:" for="ptnrEntitlement" />
                                                <h:inputText id="ptnrEntitlement" value="#{jvActualController.currentProduction.partnerShareEntitlement}" title="Partner Entitlement" class="form-control input-sm">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:inputText>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Availability" for="ptnrAailability" />
                                                <h:outputLabel id="ptnrAailability" value="#{jvActualController.currentProduction.partnerAvailability}" title="Availability" class="form-control input-sm">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Lifting (Actual)" for="ptnrLifting" />
                                                <h:inputText id="ptnrLifting" value="#{jvActualController.currentProduction.partnerLifting}" title="Lifting (Actual)" class="form-control input-sm">
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:inputText>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Lifting Cargoes" for="ptnrCargoes" />
                                                <h:inputText id="ptnrCargoes" value="#{jvActualController.currentProduction.partnerCargos}" title="Lifting Cargoes" class="form-control input-sm"/>
                                            </div>
                                            <div class="col-md-4 m-b-15">
                                                <h:outputLabel value="Stock Adjustment:" for="ptnrStockAdjustment" />
                                                <h:inputText id="ptnrStockAdjustment" value="#{jvActualController.currentProduction.partnerStockAdjustment}" title="Stock Adjustment" class="form-control input-sm">
                                                    <f:ajax event="change" listener="#{jvActualController.productionVolumeChange}"                                     
                                                            render="grossVolume openingStock closingStock ownShareEntitlement partnerShareEntitlement" />
                                                    <f:convertNumber pattern="###,###,###.####" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel-footer">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Closing Stock: </label>
                                            <label jsf:id="ptnrClosingStock" class="col-md-5 control-label">
                                                #{jvActualController.currentProduction.partnerClosingStock}
                                                <f:convertNumber pattern="###,###,###.####" />
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </h:panelGroup>
                        </div>

                        <div class="modal-footer">
                            <h:commandButton value="#{bundle.Save}" class="btn btn-sm" pt:data-dismiss="modal" >
                                <f:ajax event="click" listener="#{jvActualController.create}" render="jvProdListForm prodTable growl"/>
                            </h:commandButton>
                            <h:commandButton   value="#{bundle.Cancel}" pt:data-dismiss="modal" immediate="true" class="btn btn-sm">
                                <f:ajax event="click" listener="#{jvActualController.cancel}"/>
                            </h:commandButton>                            
                        </div>
                    </h:form>
                </div>
            </div>
        </div> 

    </ui:composition>
</html>
