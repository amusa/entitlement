<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CrudeTypeEditDlg" widgetVar="CrudeTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCrudeTypeTitle}">
            <h:form id="CrudeTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{crudeTypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCrudeTypeLabel_code}" for="code" />
                        <p:inputText id="code" value="#{crudeTypeController.selected.code}" title="#{bundle.EditCrudeTypeTitle_code}" />
                        <p:outputLabel value="#{bundle.EditCrudeTypeLabel_crudeType}" for="crudeType" />
                        <p:inputText id="crudeType" value="#{crudeTypeController.selected.crudeType}" title="#{bundle.EditCrudeTypeTitle_crudeType}" />
                        <p:outputLabel value="#{bundle.EditCrudeTypeLabel_terminal}" for="terminal" />
                        <p:selectOneMenu id="terminal" value="#{crudeTypeController.selected.terminal}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{terminalController.itemsAvailableSelectOne}"
                                           var="terminalItem"
                                           itemValue="#{terminalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{crudeTypeController.update}" value="#{bundle.Save}" update="display,:CrudeTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CrudeTypeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CrudeTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
