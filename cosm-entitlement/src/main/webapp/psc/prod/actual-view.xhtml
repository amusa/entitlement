<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <ui:composition template="/cosm-template.xhtml">

        <ui:define name="title">
            <h:outputText value="PSC Actualization"></h:outputText>
        </ui:define>

        <ui:define name="breadcrumb">
            <ol class="breadcrumb hidden-xs">
                <li><a href="#">Home</a></li>
                <li><a href="#">PSC</a></li>
                <li class="active">Edit Actual</li>
            </ol>
        </ui:define>


        <ui:define name="page-title">
            <h:outputText value="EDIT PSC ACTUAL PRODUCTION"></h:outputText>
        </ui:define>

        <ui:define name="side-menu">
            <ui:include src="_psc-prod-menu.xhtml"/>
        </ui:define>

        <ui:define name="content-area">  
            <h:form id="jvProdListForm">                 
                <div class="row">
                    <div class="col-md-3 m-b-10">
                        <label>Year</label>
                        <h:selectOneMenu id="periodYear" value="#{jvActualController.periodYear}" class="form-control input-sm m-b-10" readonly="true" >  
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{generalController.yearsAvailableSelectOne}" var="year" itemValue="#{year.value}"/>   
                        </h:selectOneMenu>  
                    </div>
                    <div class="col-md-3 m-b-10">
                        <label>Month</label>
                        <h:selectOneMenu id="periodMonth" value="#{jvActualController.periodMonth}" class="form-control input-sm m-b-10" readonly="true">                                              
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{generalController.months}" var="mth" itemValue="#{mth.month}" itemLabel="#{mth.monthStr}" />   
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-3 m-b-10">
                        <label>Fiscal Arrangement</label>
                        <h:selectOneMenu id="contract" value="#{jvActualController.currentFiscalArrangement}" class="form-control input-sm m-b-10" readonly="true">                                              
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{fiscalController.fiscalSelectOptions}" />                                  
                        </h:selectOneMenu>
                    </div>                    
                </div>

                <div class="row">
                    <div class="col-md-10 m-b-10">
                        <label>Remark</label>
                        <h:inputTextarea id="remark" value="#{jvActualController.currentProduction.remark}"
                                         readonly="true"       class="form-control input-sm m-b-10"/>

                    </div>
                </div>

                <h:panelGroup id="actual_panel">
                    <h:dataTable id="prodTable" var="prod" value="#{jvActualController.productionDetails}" 
                                 class="table table-bordered table-hover tile">                                                 
                        <h:column>                                                        
                            <f:facet name="header">
                                <h:outputText value="Asset Stream/Crude Type"/>
                            </f:facet>
                            <h:outputText value="#{prod.contract.fiscalArrangement.title}/#{prod.contract.crudeType.code}"/>                                                        
                        </h:column>                            
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Gross Prod" />
                            </f:facet>                                                            
                            <h:outputText value="#{prod.grossProduction}">
                                <f:convertNumber pattern="###,###,###.####" />
                            </h:outputText>
                        </h:column>                            
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Own Entitlement" />
                            </f:facet>                                                            
                            <h:outputText value="#{prod.ownShareEntitlement}" >
                                <f:convertNumber maxFractionDigits="2" groupingUsed="true" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Partner Entitlement" />
                            </f:facet>                                                            
                            <h:outputText value="#{prod.partnerShareEntitlement}">
                                <f:convertNumber pattern="###,###,###.####" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opening Stock" />
                            </f:facet>                                                            
                            <h:outputText value="#{prod.openingStock}">
                                <f:convertNumber pattern="###,###,###.####" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Availability" />
                            </f:facet>                                                            
                            <h:outputText value="#{prod.availability}">
                                <f:convertNumber pattern="###,###,###.####" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Lifting (Nom)" />
                            </f:facet>                                                            
                            <h:outputText value="#{prod.lifting}">
                                <f:convertNumber pattern="###,###,###.####" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Lifting Cargoes" />
                            </f:facet>                                                            
                            <h:outputText value="#{prod.cargos}">
                                <f:convertNumber pattern="###,###,###.####" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Closing Stock" />
                            </f:facet>                                                            
                            <h:outputText value="#{prod.closingStock}">
                                <f:convertNumber pattern="###,###,###.####" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <div class="btn-group">
                                <button jsf:id="action" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                                    Action <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" jsf:id="btnList"> 

                                    <li>
                                        <h:commandLink pt:data-target="#JvViewDlg" pt:look="warning" pt:data-toggle="modal">
                                            <span class="icon">&#61698;</span>
                                            #{bundle.View}
                                            <f:ajax event="click" render="JvViewForm" listener="#{jvActualController.setCurrentProductionDetail(prod)}"/>
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </div>
                        </h:column>

                        <f:facet name="footer">                                                       
                            <h:commandButton  value="#{bundle.Close}" action="actualize2" immediate="true" class="btn btn-sm"/>
                        </f:facet>
                    </h:dataTable>

                </h:panelGroup>

            </h:form>

            <ui:include src="_actualize-create.xhtml"/>            
            <ui:include src="_actualize-edit.xhtml"/>
            <ui:include src="_actualize-view.xhtml"/>
        </ui:define>

        <ui:define name="page-stat"> 
            <ui:include src="_actualize-stat.xhtml"/>
        </ui:define>

    </ui:composition>



</html>
