<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <ui:composition template="/cosm-template.xhtml">

        <ui:define name="title">
            <h:outputText value="IOCs"></h:outputText>
        </ui:define>

        <ui:define name="breadcrumb">
            <ol class="breadcrumb hidden-xs">
                <li><a href="../../index.xhtml">Home</a></li>  
                <li><a href="../index.xhtml">Admin</a></li>
                <li class="active">IOC</li>
            </ol>
        </ui:define>

        <ui:define name="page-title">
            <h:outputText value="IOC"></h:outputText>
        </ui:define>

        <ui:define name="side-menu">
            <ui:include src="_ioc-menu.xhtml"/>
        </ui:define>

        <ui:define name="content-area">  
            <h:form id="iocListForm"> 
                <!-- Multi Column -->
                <div jsf:id="iocPanel" class="row">
                    <div class="col-md-9 m-b-9">
                        <h:dataTable id="iocTable" var="ioc" value="#{companyController.items}" 
                                     class="table table-bordered table-hover tile">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCompanyTitle_name}"/>
                                </f:facet>
                                <h:outputText value="#{ioc.name}"/>
                            </h:column>
                            <h:column>
                                <div class="btn-group">
                                    <button jsf:id="action" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                                        Action <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" jsf:id="btnList">
                                        <li>
                                            <h:commandLink  pt:data-target="#IocCreateDlg" pt:look="warning" pt:data-toggle="modal" >
                                                <span class="icon">&#61943;</span>
                                                #{bundle.Create}
                                                <f:ajax event="click" render="IocCreateForm" listener="#{companyController.prepareCreate}" />
                                            </h:commandLink>                                       
                                        </li>

                                        <li>
                                            <h:commandLink pt:data-target="#IocViewDlg" pt:look="warning" pt:data-toggle="modal">
                                                <span class="icon">&#61698;</span>
                                                #{bundle.View}
                                                <f:ajax event="click" render="IocViewForm" listener="#{companyController.setSelected(ioc)}"/>
                                            </h:commandLink>
                                        </li>
                                        <li><h:commandLink pt:data-target="#IocEditDlg" pt:look="warning" pt:data-toggle="modal">
                                                <span class="icon">&#61952;</span>
                                                #{bundle.Edit}
                                                <f:ajax event="click" render="IocEditForm" listener="#{companyController.setSelected(ioc)}"/>
                                            </h:commandLink>
                                        </li>  
                                        <li>
                                            <h:commandLink>
                                                <span class="icon">&#61918;</span>
                                                #{bundle.Delete}
                                                <f:ajax render="iocListForm iocTable msgs" listener="#{companyController.destroy(ioc)}"/>
                                            </h:commandLink>
                                        </li> 
                                    </ul>
                                </div>
                            </h:column>

                            <f:facet name="footer">                                                                
                                <button jsf:id="createButton" look="warning" data-target="#IocCreateDlg" data-toggle="modal" class="btn m-r-5"
                                        pt:data-backdrop="static" pt:data-keyboard="false" >
                                    <span class="icon">&#61943;</span>
                                    #{bundle.Create}
                                    <f:ajax event="click" render="IocCreateForm" listener="#{companyController.prepareCreate}" />                                    
                                </button>

                                <button jsf:id="viewButton" look="warning" data-target="#IocViewDlg" data-toggle="modal" class="btn m-r-5"
                                        pt:data-backdrop="static" pt:data-keyboard="false" >
                                    <span class="icon">&#61698;</span>
                                    #{bundle.View}
                                    <f:ajax event="click" render="IocViewForm" />
                                </button>
                                <button jsf:id="editButton" look="warning" data-target="#IocEditDlg" data-toggle="modal" class="btn m-r-5"
                                        pt:data-backdrop="static" pt:data-keyboard="false" >
                                    <span class="icon">&#61952;</span>                                    
                                    #{bundle.Edit}
                                    <f:ajax event="click" render="IocEditForm" />
                                </button>

                                <button jsf:id="deleteButton" class="btn m-r-5" jsf:disabled="#{empty companyController.selected}">
                                    <span class="icon">&#61918;</span>
                                    #{bundle.Delete}
                                    <f:ajax render="iocTable" listener="#{companyController.destroy}"/>
                                </button>

                            </f:facet>
                        </h:dataTable>
                    </div>
                </div>
            </h:form>
            <ui:include src="_ioc-create.xhtml"/>           
            <ui:include src="_ioc-edit.xhtml"/>
            <ui:include src="_ioc-view.xhtml"/>
        </ui:define>

        <!--        <ui:define name="page-stat"> 
                    <ui:include src="_asset-stat.xhtml"/>
                </ui:define>-->

    </ui:composition>



</html>
