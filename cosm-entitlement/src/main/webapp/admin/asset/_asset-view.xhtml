<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <div class="modal fade" id="AssetViewDlg" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">View JV Contracts</h4>
                    </div>
                    <h:form id="AssetViewForm">
                        <div class="modal-body">
                            <h:panelGroup id="AssetViewPanel" rendered="#{contractController.selected != null}">
                                <div class="row">
                                    <div class="col-md-6 m-b-15">
                                        <h:outputLabel value="Contract Type" for="contractType" />
                                        <h:selectOneMenu id="contractType" value="#{contractController.contractType}" class="form-control input-sm m-b-10">
                                            <f:selectItem  itemLabel="Regular" itemValue="RG"/>
                                            <f:selectItem  itemLabel="Carry Agreement" itemValue="CA"/>
                                            <f:selectItem  itemLabel="Modified Carry Agreement" itemValue="MCA"/>
                                        </h:selectOneMenu> 
                                    </div>
                                    <div class="col-md-6 m-b-15">
                                        <h:outputLabel value="Fiscal Arrg" for="fiscalArrangement" />
                                        <h:selectOneMenu id="fiscalArrangement" value="#{contractController.selected.fiscalArrangement}" class="form-control input-sm m-b-10">
                                            <f:selectItems value="#{fiscalController.fiscalSelectOptions}"
                                                           var="fiscalArrangementItem"
                                                           itemValue="#{fiscalArrangementItem}"/>
                                            <f:ajax />
                                        </h:selectOneMenu> 
                                    </div>
                                    <div class="col-md-6 m-b-15">
                                        <h:outputLabel value="Crude Type" for="crudeType" />
                                        <h:selectOneMenu id="crudeType" value="#{contractController.selected.crudeType}" class="form-control input-sm m-b-10">
                                            <f:selectItems value="#{crudeTypeController.itemsAvailableSelectOne}"
                                                           var="crudeTypeItem"
                                                           itemValue="#{crudeTypeItem}"/>
                                            <f:ajax />
                                        </h:selectOneMenu>                                                                                                                  
                                    </div>
                                    <div class="row" jsf:id="contractExtra" jsf:rendered="#{contractController.contractType!='REG'}">
                                        <div class="col-md-6 m-b-15">
                                            <h:outputLabel value="Shared Oil Ratio" for="sharedOilRatio" />
                                            <h:inputText id="sharedOilRatio" value="#{contractController.afSelected.sharedOilRatio}" class="form-control input-sm m-b-10">

                                                <f:ajax />
                                            </h:inputText>                                                                                                                  
                                        </div>
                                    </div>
                                </div>
                            </h:panelGroup>

                        </div>
                        <div class="modal-footer">                            
                            <h:commandButton value="#{bundle.Close}" pt:data-dismiss="modal" class="btn btn-sm"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div> 

    </ui:composition>
</html>
