<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <ui:composition template="/cosm-template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CrudeTypeListTitle}"></h:outputText>
        </ui:define>

        <ui:define name="breadcrumb">
            <ol class="breadcrumb hidden-xs">
                <li><a href="../../index.xhtml">Home</a></li>  
                <li><a href="../index.xhtml">Admin</a></li>
                <li class="active">Crude Type</li>
            </ol>
        </ui:define>

        <ui:define name="page-title">
            <h:outputText value="#{bundle.CrudeType}"></h:outputText>
        </ui:define>

        <ui:define name="side-menu">
            <ui:include src="_crude-menu.xhtml"/>
        </ui:define>

        <ui:define name="content-area">  
            <h:form id="crudeTypeListForm">
                <!-- Multi Column -->
                <div jsf:id="crudeTypePanel" class="row">
                    <div class="col-md-9 m-b-9">
                        <h:dataTable id="crudeTypeTable" var="crude" value="#{crudeTypeController.items}"
                                     class="table table-bordered table-hover tile">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CrudeTypeCode}"/>
                                </f:facet>
                                <h:outputText value="#{crude.code}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CrudeType}"/>
                                </f:facet>
                                <h:outputText value="#{crude.crudeType}"/>
                            </h:column>
                            <h:column>
                                <div class="btn-group">
                                    <button jsf:id="action" type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                                        Action <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" jsf:id="btnList">
                                        <li>
                                            <h:commandLink  pt:data-target="#CrudeTypeCreateDlg" pt:look="warning" pt:data-toggle="modal" >
                                                <span class="icon">&#61943;</span>
                                                #{bundle.Create}
                                                <f:ajax event="click" render="CrudeTypeCreateForm" listener="#{crudeTypeController.prepareCreate}" />
                                            </h:commandLink>                                       
                                        </li>

                                        <li>
                                            <h:commandLink pt:data-target="#CrudeTypeViewDlg" pt:look="warning" pt:data-toggle="modal">
                                                <span class="icon">&#61698;</span>
                                                #{bundle.View}
                                                <f:ajax event="click" render="CrudeTypeViewForm" listener="#{crudeTypeController.setSelected(crude)}"/>
                                            </h:commandLink>
                                        </li>
                                        <li><h:commandLink pt:data-target="#CrudeTypeEditDlg" pt:look="warning" pt:data-toggle="modal">
                                                <span class="icon">&#61952;</span>
                                                #{bundle.Edit}
                                                <f:ajax event="click" render="CrudeTypeEditForm" listener="#{crudeTypeController.setSelected(crude)}"/>
                                            </h:commandLink>
                                        </li>  
                                        <li>
                                            <h:commandLink>
                                                <span class="icon">&#61918;</span>
                                                #{bundle.Delete}
                                                <f:ajax render="crudeTypeListForm crudeTypeTable msgs" listener="#{crudeTypeController.destroy(crude)}"/>
                                            </h:commandLink>
                                        </li> 
                                    </ul>
                                </div>
                            </h:column>

                            <f:facet name="footer">                                                                
                                <button jsf:id="createButton" look="warning" data-target="#CrudeTypeCreateDlg" data-toggle="modal" class="btn m-r-5">
                                    <span class="icon">&#61943;</span>
                                    #{bundle.Create}
                                    <f:ajax event="click" render="CrudeTypeCreateForm" listener="#{crudeTypeController.prepareCreate}" />
                                </button>

                                <button jsf:id="viewButton" look="warning" data-target="#CrudeTypeViewDlg" data-toggle="modal" class="btn m-r-5">
                                    <span class="icon">&#61698;</span>
                                    #{bundle.View}
                                    <f:ajax event="click" render="CrudeTypeViewForm" />
                                </button>
                                <button jsf:id="editButton" look="warning" data-target="#CrudeTypeEditDlg" data-toggle="modal" class="btn m-r-5">
                                    <span class="icon">&#61952;</span>                                    
                                    #{bundle.Edit}
                                    <f:ajax event="click" render="CrudeTypeEditForm" />
                                </button>

                                <button jsf:id="deleteButton" class="btn m-r-5" jsf:disabled="#{empty crudeTypeController.selected}">
                                    <span class="icon">&#61918;</span>
                                    #{bundle.Delete}
                                    <f:ajax render="crudeTypeTable" listener="#{crudeTypeController.destroy}"/>
                                </button>

                            </f:facet>
                        </h:dataTable>
                    </div>
                </div>
            </h:form>
            <ui:include src="_crude-create.xhtml"/>
            <ui:include src="_crude-edit.xhtml"/>
            <ui:include src="_crude-view.xhtml"/>
        </ui:define>
    </ui:composition>



</html>
