<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <ui:composition template="/cosm-template.xhtml">

        <ui:define name="title">
            <h:outputText value="Joint Venture List"></h:outputText>
        </ui:define>

        <ui:define name="breadcrumb">
            <ol class="breadcrumb hidden-xs">
                <li><a href="#">Home</a></li>
                <li><a href="#">Joint Venture</a></li>
                <li class="active">Forecasting</li>
            </ol>
        </ui:define>

        <ui:define name="page-title">
            <h:outputText value="JV FORECASTING"></h:outputText>
        </ui:define>

        <ui:define name="side-menu">
            <ui:include src="_jv-prod-menu.xhtml"/>
        </ui:define>

        <ui:define name="content-area">
            <h:form id="jvProdListForm">
                <div class="modal-body">
                    <div class="well tile">
                        <div class="row">
                            <div class="col-md-4 m-b-10">
                                <label>Year</label>
                                <h:selectOneMenu id="periodYear" value="#{jvProdController.periodYear}"
                                                 class="form-control input-sm m-b-10">
                                    <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                    <f:selectItems value="#{generalController.yearsAvailableSelectOne}" var="year"
                                                   itemValue="#{year.value}"/>
                                    <f:ajax listener="#{generalController.yearChanged}" event="change" render="periodMonth prodTable executeButton"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-4 m-b-10">
                                <label>Month</label>
                                <h:selectOneMenu id="periodMonth" value="#{jvProdController.periodMonth}"
                                                 class="form-control input-sm m-b-10">
                                    <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                    <f:selectItems value="#{generalController.months}" var="mth" itemValue="#{mth.month}"
                                                   itemLabel="#{mth.monthStr}"/>
                                    <f:ajax event="change" render="prodTable executeButton"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-4 m-b-10">
                                <label>Fiscal Arrangement</label>
                                <h:selectOneMenu id="contract" value="#{jvProdController.currentFiscalArrangement}"
                                                 class="form-control input-sm m-b-10">
                                    <f:selectItem itemValue="#{null}" itemLabel="--select--"/>
                                    <f:selectItems value="#{fiscalController.jvFiscalSelectOptions}"/>
                                    <f:ajax event="change" listener="#{jvProdController.fiscalArrangementChanged}" render="prodTable executeButton"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 m-b-20">
                                <h:commandButton value="Get Forecast From SAP" class="btn m-r-10" disabled="true">
                                    <f:ajax event="click" render="prodTable msgs"/>
                                </h:commandButton>

                                <button jsf:id="executeButton" class="btn m-r-10">
                                    <span class="icon">&#61952;</span>
                                    #{bundle.GetForecast}
                                    <f:ajax listener="#{jvProdController.loadFiscalMonthlyProduction}" event="click"
                                            render="forecast_panel prodTable nnpcEntlmtTable partnerEntlmtTable msgs" disabled="${not jvProdController.enableControlButton}"/>

                                </button>
                            </div>
                        </div>
                    </div>


                    <!-- Multi Column -->
                    <div jsf:id="forecast_panel" class="row">
                        <div  class="panel panel-default tile">
                            <div class="panel-heading">
                                <h3 class="panel-title">PRODUCTION</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12 m-b-12">
                                        <h:dataTable id="prodTable" var="prod" value="#{jvProdController.currentProduction.forecastDetails}"
                                                     class="table table-bordered table-hover tile">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Asset Stream/Crude Type"/>
                                                </f:facet>
                                                <h:outputText
                                                    value="#{prod.contract.fiscalArrangement.title}/#{prod.contract.crudeType.code}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Daily Prod (bpd)"/>
                                                </f:facet>
                                                <h:outputText value="#{prod.dailyProduction}">
                                                    <f:convertNumber maxFractionDigits="2" groupingUsed="true"/>
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Gross Prod"/>
                                                </f:facet>
                                                <h:outputText value="#{prod.grossProduction}">
                                                    <f:convertNumber pattern="###,###,###.####"/>
                                                </h:outputText>
                                            </h:column>                                            
                                            <h:column>
                                                <div class="btn-group">
                                                    <button jsf:id="action" type="button" class="btn btn-sm dropdown-toggle"
                                                            data-toggle="dropdown">
                                                        Action <span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu" jsf:id="btnList">
                                                        <li>
                                                            <h:commandLink pt:data-target="#JvActualCreateDlg" pt:look="warning"
                                                                           pt:data-toggle="modal"  pt:data-backdrop="static" pt:data-keyboard="false" >
                                                                <span class="icon">&#61845;</span>
                                                                #{bundle.Actualize}
                                                                <f:ajax event="click" render="JvActualCreateForm ActualizePanel"
                                                                        listener="#{jvActualController.actualize(prod)}"/>
                                                            </h:commandLink>
                                                        </li>
                                                        <li class="divider"></li>
                                                        <li>
                                                            <h:commandLink pt:data-target="#JvCreateDlg" pt:look="warning"
                                                                           pt:data-toggle="modal"  pt:data-backdrop="static" pt:data-keyboard="false" >
                                                                <span class="icon">&#61943;</span>
                                                                #{bundle.Create}

                                                            </h:commandLink>
                                                        </li>
                                                        <li>
                                                            <h:commandLink pt:data-target="#JvViewDlg" pt:look="warning"
                                                                           pt:data-toggle="modal"  pt:data-backdrop="static" pt:data-keyboard="false" >
                                                                <span class="icon">&#61698;</span>
                                                                #{bundle.View}
                                                                <f:ajax event="click" render="JvViewForm"
                                                                        listener="#{jvProdController.setCurrentForecastDetail(prod)}"/>
                                                            </h:commandLink>
                                                        </li>
                                                        <li>
                                                            <h:commandLink pt:data-target="#JvEditDlg" pt:look="warning" pt:data-toggle="modal"
                                                                           pt:data-backdrop="static" pt:data-keyboard="false" >
                                                                <span class="icon">&#61698;</span>
                                                                #{bundle.Edit}
                                                                <f:ajax event="click" render="JvEditForm msgs" listener="#{jvProdController.prepareEditForecastDetail(prod)}"/>
                                                            </h:commandLink>
                                                        </li>                                        
                                                        <li>
                                                            <h:commandLink>
                                                                <span class="icon">&#61918;</span>
                                                                #{bundle.Delete}
                                                                <f:ajax render="jvProdListForm msgs"
                                                                        listener="#{jvProdController.destroyForecastDetail(prod)}"/>
                                                            </h:commandLink>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </h:column>

                                            <f:facet name="footer">
                                                <button jsf:id="actualizeButton" class="btn m-r-5"
                                                        jsf:disabled="#{empty jvProdController.currentProduction}">
                                                    <span class="icon">&#61845;</span>
                                                    #{bundle.Actualize}
                                                    <f:ajax event="click" render="JvActualizeCreateForm"
                                                            listener="#{jvActualController.actualize(jvProdController.currentForecastDetail)}"/>
                                                </button>
                                                <button jsf:id="createButton" jsf:action="#{jvProdController.prepareCreateForecast}"  class="btn m-r-5"
                                                        jsf:disabled="${not jvProdController.enableControlButton}">
                                                    <span class="icon">&#61943;</span>
                                                    #{bundle.Create}
                                                </button>
                                                <button jsf:id="viewButton" action="forecast-view2"
                                                        class="btn m-r-5" jsf:disabled="${not jvProdController.enableControlButton}">
                                                    <span class="icon">&#61698;</span>
                                                    #{bundle.View}                                
                                                </button>
                                                <button jsf:id="editButton" jsf:action="#{jvProdController.prepareUpdateForecast}"
                                                        class="btn m-r-5" jsf:disabled="${not jvProdController.enableControlButton}">
                                                    <span class="icon">&#61952;</span>
                                                    #{bundle.Edit}
                                                </button>
                                                <button jsf:id="deleteButton" class="btn m-r-5" jsf:disabled="${not jvProdController.enableControlButton or jvProdController.currentProduction eq null}">
                                                    <span class="icon">&#61918;</span>
                                                    #{bundle.Delete}
                                                    <f:ajax render="jvProdListForm msgs" listener="#{jvProdController.destroy}"/>
                                                </button>
                                            </f:facet>
                                        </h:dataTable>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default tile">
                        <div class="panel-heading">
                            <h3 class="panel-title">NNPC ENTITLEMENT</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 m-b-12">
                                    <h:dataTable id="nnpcEntlmtTable" var="prod" value="#{jvProdController.currentProduction.entitlements}"
                                                 class="table table-bordered table-hover tile">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Asset Stream/Crude Type"/>
                                            </f:facet>
                                            <h:outputText
                                                value="#{prod.contract.fiscalArrangement.title}/#{prod.contract.crudeType.code}"/>
                                        </h:column> 
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Opening Stock"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.openingStock}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Entitlement"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.ownShareEntitlement}">
                                                <f:convertNumber maxFractionDigits="2" groupingUsed="true"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Availability"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.availability}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Exportable Vol. (Nom)"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.lifting}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Lifting Cargoes"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.cargos}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Closing Stock"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.closingStock}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="panel panel-default tile">
                        <div class="panel-heading">
                            <h3 class="panel-title">PARTNER ENTITLEMENT</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12 m-b-12">
                                    <h:dataTable id="partnerEntlmtTable" var="prod" value="#{jvProdController.currentProduction.entitlements}"
                                                 class="table table-bordered table-hover tile">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Asset Stream/Crude Type"/>
                                            </f:facet>
                                            <h:outputText
                                                value="#{prod.contract.fiscalArrangement.title}/#{prod.contract.crudeType.code}"/>
                                        </h:column>                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Opening Stock"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.partnerOpeningStock}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Entitlement"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.partnerShareEntitlement}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Availability"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.partnerAvailability}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Exportable Vol. (Nom)"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.partnerLifting}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Lifting Cargoes"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.partnerCargos}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Closing Stock"/>
                                            </f:facet>
                                            <h:outputText value="#{prod.partnerClosingStock}">
                                                <f:convertNumber pattern="###,###,###.####"/>
                                            </h:outputText>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </h:form>
            <ui:include src="_actualize-create.xhtml"/>
            <ui:include src="_forecast-create.xhtml"/>
            <ui:include src="_forecast-edit.xhtml"/>
            <ui:include src="_forecast-view.xhtml"/>
        </ui:define>

        <ui:define name="page-stat">
            <ui:include src="_forecast-stat.xhtml"/>
        </ui:define>

    </ui:composition>


</html>
