<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/template.xhtml">

        <h:head>

            <ui:define name="title">
                <h:outputText value="JV Actualization"></h:outputText>
            </ui:define>
        </h:head>


        <ui:define name="body">
            <div class="row">                
                <h:form id="jvActualListForm">
                    <p:growl id="msgs" showDetail="false" />
                    <p:panelGrid id="ActualParamPanel" columns="2">
                        <h:outputText value="Year"/>
                        <p:inputText id="periodYear" value="#{jvActualController.periodYear}" 
                                     class="form-control input-sm m-b-10" pt:placeholder="Year">
                            <p:ajax/>
                        </p:inputText>
                        <h:outputText value="Month"/>
                        <p:inputText id="periodMonth" value = "#{jvActualController.periodMonth}" 
                                     class="form-control input-sm m-b-10" pt:placeholder="Month"
                                     >
                            <p:ajax/>
                        </p:inputText>

                        <p:commandButton  value="Get Actualized Production"  class="btn" >
                            <p:ajax listener="#{jvActualController.loadProductions}" event="click"
                                    process="ActualParamPanel periodYear periodMonth"
                                    update="actual_panel actualTable msgs"/>

                        </p:commandButton>
                    </p:panelGrid>

                    <hr class="whiter m-t-20" />

                    <h:panelGroup id="actual_panel">

                        <p:dataTable id="actualTable" var="prod" value="#{jvActualController.productions}" 
                                     selectionMode="single" selection="#{jvActualController.currentProduction}"
                                     paginator="true"
                                     rowKey="#{prod.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     class="table table-bordered table-hover tile"> 

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>


                            <p:column >                                                        
                                <f:facet name="header">
                                    <h:outputText value="Year" />   
                                </f:facet>
                                <h:outputText value="#{prod.periodYear}" />
                            </p:column>
                            <p:column>                                                        
                                <f:facet name="header">
                                    <h:outputText value="Month"/>
                                </f:facet>
                                <h:outputText value="#{prod.periodMonth}"/>                                                        
                            </p:column>                            
                            <p:column>                                                        
                                <f:facet name="header">
                                    <h:outputText value="Asset Stream/Crude Type"/>
                                </f:facet>
                                <h:outputText value="#{prod.contractStream.fiscalArrangement.title}/#{prod.contractStream.crudeType.code}"/>                                                        
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opening Stock" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.openingStock}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Daily Prod vol (est)" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.productionVolume}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Gross Prod vol (est)" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.grossProduction}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Stock Adjustment" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.stockAdjustment}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nomination/Lifting (Vol)" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.lifting}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Own Entitlement" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.ownShareEntitlement}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Partner Entitlement" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.partnerShareEntitlement}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Closing Stock" />
                                </f:facet>                                                            
                                <h:outputText value="#{prod.closingStock}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{jvActualController.prepareCreate}" update="JvActualizeCreateForm" oncomplete="PF('JvActualizeCreateDlg').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update="JvActualizeViewForm" oncomplete="PF('JvActualizeViewDlg').show()" disabled="#{empty jvActualController.currentProduction}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update="JvActualizeEditForm" oncomplete="PF('JvActualizeEditDlg').show()" disabled="#{empty jvActualController.currentProduction}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{jvActualController.destroy}" update="actualTable" disabled="#{empty jvActualController.currentProduction}"/>
                            </f:facet>

                        </p:dataTable>

                    </h:panelGroup>

                </h:form>
            </div>
            <ui:include src="_actualize-create.xhtml"/>            
            <ui:include src="_actualize-edit.xhtml"/>
            <ui:include src="_actualize-view.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
