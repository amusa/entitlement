<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/cosm-template.xhtml">


        <ui:define name="title">
            <h:outputText value="JV Entitlement"></h:outputText>
        </ui:define>

        <ui:define name="page-title">
            <h:outputText value="Joint Venture"></h:outputText>
        </ui:define>

        <ui:define name="content-area">
            <h:form >               
                <h:dataTable id="datalist" value="#{jvController.jvItems}" var="item"
                             rows="10"
                             class="table table-bordered table-hover tile"
                             >

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListJointVentureTitle_equityType}"/>
                        </f:facet>
                        <h:outputText value="#{item.equityType.description}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListJointVentureTitle_title}"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListJointVentureTitle_operator}"/>
                        </f:facet>
                        <h:outputText value="#{item.operator.name}"/>
                    </h:column>
                    
                </h:dataTable>


            </h:form>








        </ui:define>
    </ui:composition>

</html>
